name: Fetch Data

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/fetch.yml'

jobs:
  fetch-data:
    name: Fetch UK Sanctions Data
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Install ammitto gem from GitHub
        run: |
          gem install specific_install
          gem specific_install https://github.com/ammitto/ammitto.git -b main

      - name: Fetch data
        run: |
          ammitto fetch uk --format yaml --output-dir processed --verbose

      - name: Save raw XML
        run: |
          mkdir -p downloaded
          curl -sL "https://sanctionslist.fcdo.gov.uk/docs/UK-Sanctions-List.xml" \
            -o downloaded/uk-sanctions.xml

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update UK sanctions data ($(date +%Y-%m-%d))"
          git push

      - name: Trigger harmonization
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.HARMONIZE_TOKEN }}
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: 'ammitto',
                repo: 'data',
                workflow_id: 'harmonize.yml',
                ref: 'main'
              });
            } catch (error) {
              console.log('Could not trigger harmonization: ' + error.message);
            }

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Data fetch failed - ${{ github.run_id }}',
              body: 'The scheduled data fetch workflow failed. See: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}',
              labels: ['automation', 'data-update']
            })
