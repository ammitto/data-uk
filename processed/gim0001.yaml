uk_statement_of_reasons: "\nGoran Assad JALAL is an involved person under the Global
  Irregular Migration and Trafficking in Persons Sanctions Regulations 2025 on the
  basis of the following ground: \n \nHe has engaged in a relevant activity, namely
  people smuggling. He facilitated the unlawful arrival of persons into the United
  Kingdom who were not United Kingdom nationals nor permanent residents in the United
  Kingdom with a view to obtaining a benefit for himself, namely money. He formed
  part of an organised crime group which stowed migrants in refrigerated lorries which
  crossed the English Channel from France to the United Kingdom on at least ten occasions
  between January and March 2019. \n"
