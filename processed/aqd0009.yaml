other_information: 'Reportedly defunct. Headquarters were in Pakistan. Operations
  in Afghanistan: Herat Jalalabad, Kabul, Kandahar, Mazar Sherif. Also operations
  in Kosovo, Chechnya. Involved in the financing of Al-Qaida and the Taliban. Until
  21 Oct. 2008, this entity appeared also as "Aid Organization of the Ulema, Pakistan"
  (QDe.073), listed on 24 Apr. 2002 and amended on 25 Jul. 2006. The two entries Al
  Rashid Trust (QDe.005) and Aid Organization of the Ulema, Pakistan (QDe.073) were
  consolidated into this entity on 21 Oct. 2008. Founded by Mufti Rashid Ahmad Ledahyanoy
  (deceased). Associated with Jaish-i-Mohammed (QDe.019). Banned in Pakistan since
  Oct. 2001. Review pursuant to Security Council resolution 1822 (2008) was concluded
  on 6 May 2010. No indication of any activity under the name of Al-Rashid Trust has
  emerged as of November 2023. Review pursuant to Security Council resolution 2368
  (2017) was concluded on 4 Dec. 2019. INTERPOL-UN Security Council Special Notice
  web link: https://www.interpol.int/en/How-we-work/Notices/View-UN-Notices-Entities.'
