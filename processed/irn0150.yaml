  Habib SHAHSAVARI (“SHAHSAVARI”) is an involved person within the meaning of the Iran (Sanctions) Regulations 2023 as through his role as Islamic Revolutionary Guard Corps (IRGC) Commander of the Shohada Provincial Corps in West Azerbaijan, Iran, he is or has been responsible for, engaging in, providing support for, or promoting serious human rights violations including violations of the right of life and violations of the right to freedom of expression and peaceful assembly, violations of the right not to be subjected to torture or cruel, inhuman or degrading treatment or punishment in Iran, violations of the right to liberty and security, including refraining from the arbitrary arrest and detention of persons in Iran. Through his role in the IRGC, SHAHSAVARI is also a member of an organisation that is responsible for the commission of serious human rights violations in Iran.
