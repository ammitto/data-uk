uk_statement_of_reasons: |2

  The Russian Ministry of Defence 33rd Central Scientific Research and Testing Institute is an involved person under the Chemical Weapons (Sanctions) (EU Exit) Regulations 2019 on the basis of the following grounds: (1) the Russian Ministry of Defence 33rd Central Scientific Research and Testing Institute is a member of, or associated with, an entity, namely the Radiological Chemical and Biological Defence Troops of the Ministry of Defence of the Russian Federation, which is or has been responsible for, engaging in, providing support for, or promoting prohibited activity related to chemical weapons. Specifically, the Russian Ministry of Defence 33rd Central Scientific Research and Testing Institute is subordinate to, acting on behalf of, and in support of the Radiological Chemical and Biological Defence Troops, which have been involved in the transfer and use of chemical weapons in Ukraine; (2) The Russian Ministry of Defence 33rd Central Scientific Research and Testing Institute is or has been providing support for a prohibited activity related to chemical weapons.
