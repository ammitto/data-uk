  Natalia Eismont was appointed Spokesperson / Press Secretary to President Lukashenko in November 2014. In this role, she has actively supported President Lukashenko throughout the flawed election process surrounding the 9 August 2020 Presidential election. Through her activities and statements, she has supported the repression of civil society and democratic opposition in Belarus and has undermined democracy and the rule of law in Belarus.
