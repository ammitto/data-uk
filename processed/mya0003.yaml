  Brigadier General Khin Maung Soe, is commander of the Military Operation Command 15 (MOC 15), the main military division based in Northern Rakhine, which has oversight and command of 10 battalions. This division is responsible for the repression of the civilian population, actions that threaten the peace, stability or security of Myanmar and atrocities and serious human rights violations committed against the Rohingya population in Rakhine state. These include extra judicial killings, sexual violence and systematic burning of Rohingya houses and buildings.
