uk_statement_of_reasons: |2-

  Hossein NEJAT is an involved person within the meaning of the Iran (Sanctions) Regulations 2023 as it is reasonable to suspect that NEJAT through his role as Deputy Commander of the Islamic Revolutionary Guard Corps (IRGC) of Sarallah HQ, is an individual responsible for, engaging in, providing support for, or promoting serious human rights violations or in Iran through the repression of recent protests in Iran, leading to violations of the right of life and violations of the right to freedom of expression and peaceful assembly. Through his role in the IRGC NEJAT is also a member of an organisation that is responsible for the commission of serious human rights violations in Iran.
