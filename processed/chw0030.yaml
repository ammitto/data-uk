uk_statement_of_reasons: "\n  Aleksey RTISHCHEV is an involved person under the Chemical
  Weapons (Sanctions) (EU Exit) Regulations 2019 on the basis of the following grounds:
  (1) RTISHCHEV is or has been responsible for, engaging in, providing support for,
  or promoting prohibited activity related to chemical weapons; (2) RTISHCHEV is a
  member of, or associated with, an entity, namely the Radiological, Chemical and
  Biological Defence Troops of the Ministry of Defence of the Russian Federation,
  which is or has been responsible for, engaging in, providing support for, or promoting
  prohibited activity related to chemical weapons. Specifically, RTISHCHEV has been
  Deputy Head, and is now Head, of the Radiological Chemical and Biological Defence
  Troops, which has been involved in the transfer and use of chemical weapons in Ukraine.\n
