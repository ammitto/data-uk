  Listed pursuant to paragraphs 7 (c) and 7 (h) of resolution 2293 (2016) as “political and military leaders of Congolese militias, including those receiving support from outside the DRC, who impede the participation of their combatants in disarmament, demobilization and reintegration processes” and “acting on behalf of or at the direction of a designated individual or entity, or acting on behalf of or at the direction of an entity owned or controlled by a designated individual or entity”, as reaffirmed by paragraph 2 of resolution 2688 (2023). As a leader of M23 (CDe.006), he is involved in promulgating and supporting the armed group’s activities. He was promoted in January 2023 to Brigadier for the Congolese Revolutionary Army, the M23 armed branch. He was then appointed chief of staff and deputy to SULTANI MAKENGA (CDi.008), and has validated the planning for every M23 operations in DRC since then. A warrant has been issued by Congolese authorities for his arrest.
