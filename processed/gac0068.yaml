uk_statement_of_reasons: "\nThere are reasonable grounds to suspect that José Rafael
  Curruchiche Cucul (“Curruchiche”) is an involved person within the meaning of the
  Global Anti-Corruption Sanctions Regulations 2021 on the basis of the following
  grounds: \n \n(1) Curruchiche is or has been involved in serious corruption by being
  responsible for or engaging in serious corruption. Whilst a prosecutor within the
  Public Ministry (Ministerio Público, MP), a foreign public official exercising a
  judicial function, he accepted a promotion to Head of the Special Prosecution Office
  Against Impunity (Fiscalía Especial contra la Impunidad, FECI). He did so in anticipation
  of him improperly performing a public function as Head of the FECI, intentionally
  undermining corruption investigations into the Guatemalan political elite. \n \n(2)
  Curruchiche is or has been involved in serious corruption, by being responsible
  for the investigation or prosecution of serious corruption and intentionally failing
  to fulfil that responsibility. Whilst a prosecutor within the MP, a foreign public
  official exercising a judicial function, he accepted a promotion to Head of the
  FECI. He did so in anticipation of him improperly performing a public function as
  Head of the FECI, intentionally undermining corruption investigations into the Guatemalan
  political elite. \n \n(3) Curruchiche is or has used threats or intimidation to
  interfere in a law enforcement or judicial process in connection with serious corruption.
  Whilst a prosecutor within the MP, a foreign public official exercising a judicial
  function, he accepted a promotion to Head of the FECI. He did so in anticipation
  of him improperly performing a public function as Head of the FECI, intentionally
  undermining corruption investigations into the Guatemalan political elite.\n"
