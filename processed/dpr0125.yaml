other_information: Amroggang, which was established in 2006, is a Tanchon Commercial
  Bank-related company managed by Tanchon officials. Tanchon plays a role in financing
  KOMID’s sales of ballistic missiles and has also been involved in ballistic missile
  transactions from KOMID to Iran’s Shahid Hemmat Industrial Group (SHIG). Tanchon
  Commercial Bank was designated by the Committee in April 2009 and is the main DPRK
  financial entity for sales of conventional arms, ballistic missiles, and goods related
  to the assembly and manufacture of such weapons. KOMID was designated by the Committee
  in April 2009 and is the DPRK’s primary arms dealer and main exporter of goods and
  equipment related to ballistic missiles and conventional weapons. The Security Council
  designated SHIG in resolution 1737 (2006) as an entity involved in Iran’s ballistic
  missile programme.
