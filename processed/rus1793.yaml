  Rustam ULUMBEKOV is an “involved person” under the Russia (Sanctions) (EU Exit) Regulations 2019 because he has been, or is, involved in obtaining a benefit from or supporting the Government of Russia by working as a director or manager, or equivalent position or higher, of a Government of Russia-affiliated entity, namely Almaz-Antey, which is owned by the Government of Russia. 
