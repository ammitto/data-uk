  Oleg Vladimirovich DERIPASKA (hereafter DERIPASKA) is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019 on the basis of the following grounds: (1) DERIPASKA is associated with a person who is and has been involved in destabilising Ukraine and undermining and threatening the territorial integrity, sovereignty and independence of Ukraine, namely Vladimir Putin; (2) DERIPASKA is acting on behalf of or at the direction of a person who is and has been involved in destabilising Ukraine and undermining and threatening the territorial integrity, sovereignty and independence of Ukraine, namely Vladimir Putin; (3) DERIPASKA has been involved in obtaining a benefit from or supporting the Government of Russia by indirectly owning or controlling an entity which is carrying on business in sectors of strategic significance to the Government of Russia, namely the Russian energy and extractives sectors; (4) DERIPASKA is and has been involved in obtaining a benefit from or supporting the Government of Russia by indirectly owning and controlling entities which are carrying on business in sectors of strategic significance to the Government of Russia, namely the Russian transport, defence and construction sectors; (5) DERIPASKA is and has been involved in obtaining a benefit from or supporting the Government of Russia by carrying on business in sectors of strategic significance to the Government of Russia – namely the Russian energy, extractives, transport, defence and construction sectors.
   The trust services sanctions were imposed on 21/03/2023.
