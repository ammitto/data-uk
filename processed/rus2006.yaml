uk_statement_of_reasons: "\nThe Russian Union of Industrialists and Entrepreneurs
  is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019 on
  the basis of the following grounds: (1) The Russian Union of Industrialists and
