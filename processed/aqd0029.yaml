other_information: 'AQAP is a regional affiliate of Al-Qaida (QDe.004) and an armed
  group operating primarily in Arabian Peninsula. Location: Yemen. Alternative location:
  Saudi Arabia (2004 – 2006). Formed in Jan. 2009 when Al-Qaida in Yemen combined
  with Saudi Arabian Al-Qaida operatives. Leader of AQAP is Sa''ad bin Atef al-Awlaki.
  Ansar al-Shari’a was formed in early 2011 by AQAP and has taken responsibility for
  multiple attacks in Yemen against both government and civilian targets. Review pursuant
  to Security Council resolution 2268 (2017) was concluded on 15 November 2021. INTERPOL-UN
  Security Council Special Notice web link: https://www.interpol.int/en/notice/search/une/5282104'
