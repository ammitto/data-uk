  Ali BARAKA (hereafter “BARAKA”) is an involved person within the meaning of the Counter-Terrorism (International Sanctions) (EU Exit) Regulations 2019 on the basis of the following grounds: (1) BARAKA is a member of or associated with Hamas, an entity which is and/or has been involved in terrorist activity; (2) BARAKA is and/or has been responsible for, engaging in, or providing support for, the commission, preparation or instigation of acts of terrorism, including promoting the taking of hostages on behalf of Hamas.
