  Pavel Sergeevich Barchugov is an “involved person” under the Russia (Sanctions) (EU Exit) Regulations 2019 because he has been involved in obtaining a benefit from or supporting the Government of Russia by: (1) working as a director or equivalent of an entity, Sberbank, which is or has been carrying on business in a sector of strategic significance to the Government of Russia, namely the financial services sector; (2) working as a director, manager or equivalent of a Government of Russia-affiliated entity, namely Sberbank.
  The trust services sanctions were imposed on 21/03/2023.
