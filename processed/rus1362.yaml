uk_statement_of_reasons: |2-

  Lt Col Azatbek OMURBEKOV is a member of the Armed Forces of the Russian Federation, currently in the position of Commanding Officer of the Russian 64th Separate Motorised Rifle Brigade. OMURBEKOV is considered to be or have been either in direct command of and to have substantial influence regarding the deployment of troops involved in the killing of civilians in the Kyiv suburb of Bucha during the Russian invasion of Ukraine. There are therefore reasonable grounds to suspect OMURBEKOV is an involved person by reason of beingresponsible for, engaging in, providing support for, or promoting policies or actions which destabilise Ukraine or undermine or threaten the territorial integrity, sovereignty or independence of Ukraine.
   The trust services sanctions were imposed on 21/03/2023.
