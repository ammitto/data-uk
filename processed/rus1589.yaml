uk_statement_of_reasons: "\nOlga Yurievna Golodets is an “involved person” under the
  Russia (Sanctions) (EU Exit) Regulation 2019 because she has been, and is, involved
  in obtaining a benefit from or supporting the Government of Russia by: (1) working
  as a director, manager or equivalent of a person (other than an individual) which
  is carrying on business in a sector of strategic significance to the Government
  of Russia, namely SBERBANK which carries on business in the financial services sector;
  (2) she has been, and is, involved in obtaining a benefit from or supporting the
  Government of Russia by working as a director, manager or equivalent of a Government
  of Russia-affiliated entity, namely SBERBANK (the Government of Russia directly
  holds more than 50% of the shares in SBERBANK and/or more than 50% of the voting
  rights in SBERBANK); \n The trust services sanctions were imposed on 21/03/2023."
