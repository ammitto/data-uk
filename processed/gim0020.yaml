  Bledar LALA is an involved person under the Global Irregular Migration and Trafficking in Persons Sanctions Regulations 2025 (“the Regulations”) on the basis of the following grounds:
  He is or has been involved in a relevant activity, namely people smuggling, by engaging in the unlawful arrival in a country of a person who is not a national of that country or permanently resident in it with a view to obtaining a benefit. Specifically, he is in control of the ‘Belgium operations’ of an organised criminal group which engages in the smuggling of persons from Belgium across the English Channel to the United Kingdom.
  He is or has been involved in a relevant activity, namely people smuggling, by receiving funds and economic resources which constitute payment for the unlawful arrival of a person who is not a national of that country or permanently resident in it. Specifically, he receives payment for the smuggling of persons from Belgium across the English Channel to the United Kingdom.
