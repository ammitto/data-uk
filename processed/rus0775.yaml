other_information: 'Transport sanctions: ships owned, controlled, chartered or operated
  by the individual are prohibited from entering a port in the UK; may be given a
  movement or a port entry direction, can be detained, and will be refused permission
  to register on the UK Ship Register or have its existing registration terminated.
  An aircraft owned, chartered or operated by the individual is prohibited from overflying
  or landing in the UK, may be given a movement direction, can be detained or moved
  to a specified airport, and will be refused permission to register on the CAA Aircraft
  Register or have its existing registration terminated. This includes a prohibition
  of technical assistance relating to aircraft and ships: a prohibition on the provision
  of technical assistance relating to aircraft or ships will prevent a person from
  directly or indirectly providing technical assistance to, or for the benefit of,
  the designated person, where that technical assistance relates to an aircraft or
  ship.  The Director Disqualification Sanction was imposed on 09/04/2025.'
uk_statement_of_reasons: "\nDmitry Alexandrovich PUMPYANSKY (hereafter PUMPYANSKY
  ) is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019
  on the basis of the following ground: (1) PUMPYANSKY has been involved in obtaining
  a benefit from or supporting the Government of Russia by formerly owning or controlling
  directly or indirectly and working as a director or equivalent for OAO TMK, an entity
  which is carrying on business in a sector of strategic significance to the Government
  of Russia, namely the Russian energy sector.  \n"
