uk_statement_of_reasons: "\n Dmitriy Yuryevich GRIGORENKO, hereafter GRIGORENKO, is
  Deputy Prime Minister and Chief of Government Staff of the Russian Federation and
  former Deputy Director of Russia’s Federal Taxation Service. As Deputy Director
  of Russia’s Federal Tax, GRIGORENKO introduced and implemented a new tax system
  in Crimea following its illegal annexation, which consolidated the integration of
  Crimea into Russia, GRIGORENKO is or has therefore been involved in destabilising
  Ukraine or undermining or threatening the territorial integrity, sovereignty or
  independence of Ukraine by being responsible for, engaging in, providing support
  for or promoting a policy or action which destabilises Ukraine or undermines or
  threatens the territorial integrity, sovereignty or independence of Ukraine. \n
  As Deputy Prime Minister and Chief of Government Staff of the Russian Federation,
  GRIGORENKO has overseen the Russian President’s decision to sign decrees on recognizing
  Ukraine’s Donetsk and Luhansk Republics. \n The trust services sanctions were imposed
  on 21/03/2023."
