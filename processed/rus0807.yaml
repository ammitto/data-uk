  Yuri Alekseyevich SOLOVIEV (hereafter SOLOVIEV) is an “involved person” under the Russia (Sanctions) (EU Exit) Regulations 2019 on the basis of the following grounds: 1) SOLOVIEV has been involved in obtaining a benefit from or supporting the Government of Russia by working as a director or equivalent, through his role as First Deputy President and Chairman of the Management Board, of an entity, VTB Bank PJSC, which is or has been carrying on business in a sector of strategic significance to the Government of Russia, namely the financial services sector; 2) SOLOVIEV has been involved in obtaining a benefit from or supporting the Government of Russia by working as a director or equivalent, through his role as First Deputy President and Chairman of the Management Board, of a Government of Russia-affiliated entity, namely VTB Bank PJSC.
  The trust services sanctions were imposed on 21/03/2023.
