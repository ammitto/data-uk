  Khasan Kureyshevich TATREIV is currently a member of the management board of Rosneft and has been Director General of subsidiary of Rosneft, RN YUGANSKNEFTEGAZ OOO, a major Russian oil production company. TATRIEV therefore has been involved in obtaining a benefit from or supporting the Government of Russia as an executive director or equivalent of an entity which has been carrying on business in a sector of strategic significance to the Government of Russia (the Russian energy sector).
   The trust services sanctions were imposed on 21/03/2023.
