  Mustafa MOHEBI, as Director of the Prisons Organisation in Tehran province from 2016-19, is an involved person under the Iran (Sanctions) Regulations 2023 because he is and has been involved in the commission of serious human rights violations in Iran including being involved in, responsible for, supporting and facilitating conduct that amounts to serious violations of the right to life, and the right not to be subjected to torture and cruel, inhuman or degrading treatment or punishment.
