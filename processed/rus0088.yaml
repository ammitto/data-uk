uk_statement_of_reasons: "\nSergey Chemezov is one of President Putin's known close
  associates. His close links to Russia’s President have led to him being appointed
  to a range of senior positions in state-controlled firms, including as CEO of the
  state technology holding company ‘Rostec’. He chairs the Rostec conglomerate, the
  leading Russian state-controlled defence and industrial manufacturing corporation.
  Prior to this, Chemezov headed Rosoboronexport, a subsidiary of Rostec. Under the
  direction of Chemezov, Rosoboronexport supported the integration of Crimean defence
  companies into Russia’s defence industry. Through this action Chemezov been involved
  in activities and the supply of goods and technology that has undermined the territorial
  integrity, sovereignty and independence of Ukraine.     \n The trust services sanctions
  were imposed on 21/03/2023."
