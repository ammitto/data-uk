  a benefit from the Government of Russia by acting as a director or equivalent of
  entities, the Social Design Agency and Structura, which are carrying on business
  in a sector of strategic significance to the Government of Russia, namely the Russian
  information, communications and digital technologies sector; and 2) Gambashidze
  is and has been involved in destabilising Ukraine or undermining or threatening
  the territorial integrity, sovereignty or independence of Ukraine, by working as
  a director or equivalent of entities, the Social Design Agency and Structura, that
