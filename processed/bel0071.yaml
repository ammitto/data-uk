  Oleg Karazei is Head of the Prevention Department of the Main Department of Law Enforcement and Prevention of the Public Security Police of the Ministry of Internal Affairs of the Republic of Belarus. In this role, Karazei is responsible for the repression and intimidation of peaceful protesters in the wake of the 2020 presidential election, in particular with arbitrary arrests and ill-treatment, including torture, of peaceful demonstrators as well as intimidation and violence against journalists.
