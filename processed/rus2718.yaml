uk_statement_of_reasons: "\nA7 Limited Liability Company is an involved person under
  the Russia (Sanctions) (EU Exit) Regulations 2019 on the following grounds:  \n
  \n(1) A7 Limited Liability Company is involved in destabilising Ukraine or undermining
  or threatening the territorial integrity, sovereignty or independence of Ukraine
  because it provides financial services to a person that provides financial services
  or makes available funds and economic resources that could contribute to destabilising
  Ukraine or undermining or threatening the territorial integrity, sovereignty or
  independence of Ukraine. \n \n(2) A7 is involved in obtaining a benefit from or
  supporting the Government of Russia because it is carrying on business in a sector
  of strategic significance to the Government of Russia, namely the Russian financial
  services sector.  \n \n(3) A7 Limited Liability Company is involved in obtaining
  a benefit from or supporting the Government of Russia because it is carrying on
  business as a Government of Russia-affiliated entity. \n"
