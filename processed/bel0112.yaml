  In her position as a judge at the Frunzensky District Court in Minsk, NATALIA BUGUK has been responsible for numerous politically motivated rulings against journalists, opposition activists and protesters. Violations of the right to a fair trial have been reported during trials that she has conducted.
  BUGUK therefore is or has been involved in undermining democracy and the rule of law in Belarus, repressing civil society and the democratic opposition in Belarus, and for serious human rights violations in Belarus.
