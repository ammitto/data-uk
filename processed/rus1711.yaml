uk_statement_of_reasons: "\n LLC ROSTEKHKOMPLEKT is an involved person under the Russian
  (EU Exit) (Sanctions) regulations 2019. LLC ROSTEKHKOMPLEKT is a Russian based manufacturing
  business, its activities include the maintenance and repair of aviation equipment.
  It provides an extensive product catalogue for the MI-8 helicopter which has been
  utilised by the Armed Forces of the Russian Federation in Ukraine. LLC ROSTEKHKOMPLEKT
  is an “involved person” on the basis that it is or has been providing goods or technology
  that could contribute to destabilising Ukraine or undermining or threatening the
  territorial integrity, sovereignty or independence of Ukraine and also by obtaining
  a benefit from or supporting the Government of Russia by carrying on business in
  the strategically important defence sector. \n The trust services sanctions were
  imposed on 21/03/2023."
