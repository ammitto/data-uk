other_information: 'Terrorist and paramilitary group established by Muhammad Jamal
  al Kashif (QDi.318) in 2011 and linked to Al-Qaida (QDe.004), Aiman al-Zawahiri
  (QDi.006), and the leadership of Al-Qaida in the Arabian Peninsula (AQAP) (QDe.129)
  and the Organization of Al-Qaida in the Islamic Maghreb (AQIM) (QDe.014). Funded
  and supported by AQAP. Multiple terrorist training camps in Egypt and Libya. Reportedly
  acquiring weapons, conducting training and establishing terrorist groups in the
  Sinai, Egypt. Training suicide bombers, foreign fighters and planning terrorist
  attacks in Egypt, Libya and elsewhere as of Sep. 2013. MJN members were reported
  to be involved in the attack on the United States Mission in Benghazi, Libya, on
  11 Sep. 2012. Review pursuant to Security Council resolution 2253 (2015) was concluded
  on 21 Feb. 2019. INTERPOL-UN Security Council Special Notice web link: https://www.interpol.int/en/notice/search/une/5719715'
