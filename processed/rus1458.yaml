uk_statement_of_reasons: "\nAnna ZATSEPILINA (henceforth ZATSEPILINA) is the grandmother
  of Alina KABAEVA, the Chair of the Board of Directors at Russia’s National Media
  Group. \nZATSEPILINA is also associated with Gennady TIMCHENKO, from whom she has
  received property. TIMCHENKO is a major shareholder in Bank Rossiya, and was sanctioned
  by the United Kingdom on the 22nd February 2022 for his provision of support for
  policies and actions which have destabilised and undermined or threatened the territorial
  integrity, sovereignty or independence of Ukraine\n The trust services sanctions
  were imposed on 21/03/2023."
