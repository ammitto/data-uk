uk_statement_of_reasons: "\n Major General Robert Petrovich BARANOV is an involved
  person under the Russia (Sanctions) (EU Exit) Regulations 2019 on the basis of the
  following two grounds: (1) as a Major General in the Russian Armed Forces, BARANOV
  is involved in destabilising Ukraine or undermining or threatening the territorial
  integrity, sovereignty or independence of Ukraine under reg. 6(2)(a)(i), or obtaining
  a benefit from or supporting the Government of Russia under reg. 6(2)(a)(ii), as
  he works for, or is affiliated with, the Government of Russia as member of the armed
  forces or law-enforcement organs of the Russian Federation of the rank of colonel,
  or equivalent, or higher under reg. 6(4A)(i); (2) he is responsible for, engages
  in, provides support for, and promotes a policy or action which destabilises Ukraine
  or undermines or threatens the territorial integrity, sovereignty or independence
  of Ukraine under reg. 6(3)(a) through his role as director of the Main Computation
  Centre of the Armed Forces of Russia. \n The trust services sanctions were imposed
  on 21/03/2023."
