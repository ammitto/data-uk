uk_statement_of_reasons: |2-

  The ownership of the entity was transferred contrary to the Ukrainian law. On 9 April 2014, the ‘Presidium of the Parliament of Crimea’ adopted a decision No 1991-6/14 ‘On the amendments to the Resolution of the State Council of the “Republic of Crimea” of 26 March 2014 No 1836-6/14 ‘On nationalization of the property of enterprises, institutions and organizations of agro-industrial complex, located in the territory of the “Republic of Crimea” declaring the appropriation of assets belonging to the state enterprise “Zavod shampanskykh vin Novy Svet”’ on behalf of the ‘Republic of Crimea’. The enterprise is thus effectively confiscated by the Crimean ‘authorities’. Re-registered on 4.1.2015 as State Unitary Enterprise of the ‘Republic of Crimea’ ‘sparkling wine plant “Novy Svet”’. Founder: The Ministry of Agriculture of the Republic of Crimea. Re-registered following reorganization on 29.8.2018 as Joint-stock company Sparkling wine plant ‘Novy Svet’. Founder: the Ministry of Land and Property Regulations of the ‘Republic of Crimea’. The action of transferring ownership, contrary to Ukrainian law, undermines or threatens the territorial integrity, sovereignty and independence of Ukraine. The trust services sanctions were imposed on 21/03/2023.
