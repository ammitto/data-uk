uk_statement_of_reasons: |2

  SMT-ILOGIC is an involved person within the meaning of the Russia (Sanctions) (EU Exit) Regulations 2019 in that 1) SMT-ILOGIC is gaining a benefit from the Government of Russia through carrying on business in a sector of strategic significance to the Government of Russia, namely the electronics sector. Specifically, it has been importing electrical components comprising those sanctioned under the UK’s Russia Regulations due to their applications in weapons systems used by Russia’s Military in Ukraine; and 2) it is involved in destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine through making available goods or technology that could contribute to destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine.
