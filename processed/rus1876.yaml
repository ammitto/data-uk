   OPEN JOINT STOCK COMPANY "BALAKIREV MECHANICAL PLANT" (JSC BMZ) is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019. JSC BMZ is a Russian based manufacturing plant that produces weapons for the Armed Forces of the Russian Federation, including anti-personnel landmines that Russian forces have used in Ukraine. JSC BMZ is an “involved person” per regulations 6(2)(a)(i)&(ii) by “destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine” and by “obtaining a benefit from or supporting the Government of Russia” by carrying on business in the strategically important defence sector.
