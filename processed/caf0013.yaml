  Bangui, in particular in the “PK5” (3rd district) neighborhood. In October 2016,
  Abdoulaye Hissène was appointed President of the Conseil National de Défense et
  de Sécurité, a body which was created at the time to gather military leaders and
  commanding fighters from all ex-Séléka factions. He has remained in this position
