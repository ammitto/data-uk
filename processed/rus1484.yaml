  Ruslan Sulimovich BAYSAROV is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019 because: (1) he owns or controls the Bamtonnelstroy-Most Group of Companies, one of Russia’s largest construction enterprises specialising in transport infrastructure; and (2) he serves as Chair of the Board of Directors of the Bamtonnelstroy-Most Joint Stock Company. Therefore, BAYSAROV is involved in obtaining a benefit from or supporting the Government of Russia by owning or controlling directly or indirectly, or working as a director (whether executive or non-executive) or equivalent, of a company carrying on business in sectors of strategic significance, namely the Russian construction and transport sectors.
   The trust services sanctions were imposed on 21/03/2023.
