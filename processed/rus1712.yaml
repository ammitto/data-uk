   LLC CST is an involved person under the Russia (Sanctions) (EU Exit) regulations 2019 because (1) it is involved in destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine through the manufacture and supply of UAVs which are used by the Russian military in its invasion of Ukraine and (2) by obtaining a benefit from or supporting the Government of Russia by carrying on business in the strategically important defence sector. LLC CST, under the trade name ZALA AERO GROUP is a Russian based Unmanned Aerial Vehicle (UAV) manufacturer. They produce the Lancet range of UAVs which have been used extensively by the Armed Forces of the Russian Federation in Ukraine.
