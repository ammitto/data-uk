uk_statement_of_reasons: "\n  AMANA is an involved person within the meaning of the
  Global Human Rights Sanctions Regulations 2020 on the basis of the following grounds:
  (1) AMANA  provides financial services, or makes available funds, economic resources,
  goods or technology to persons responsible for or who in engage in activity which
  amounts to a serious abuse of the right of an individual not to be subjected to
  cruel, inhuman or degrading treatment or punishment; (2) AMANA is or has been involved
  in profiting financially or obtaining benefits from activity which amounts to a
  serious abuse of the right of an individual not to be subjected to cruel, inhuman
  or degrading treatment or punishment. Specifically, AMANA is involved in the construction
  of illegal settler outposts and providing funding and other economic resources for
  Israeli settlers involved in threatening and perpetrating acts of aggression and
  violence against Palestinian communities in the West Bank. \n"
