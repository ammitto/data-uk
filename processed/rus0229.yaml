uk_statement_of_reasons: |2-

  Oleksandr Yanukovych’s business activity provides support to the policies and actions of the separatist groups in Donbas. Oleksandr Yanukovych is the beneficiary owner of companies which conduct business in the separatist regions of the Donbas. His property was protected by a sanctioned separatist entity in occupied Donetsk. He also met and negotiated business with a separatist group in the Donbas on at least one occasion. The business activity undertaken by Yanukovych destabilises Ukraine and undermines the territorial integrity, sovereignty and independence of Ukraine. The trust services sanctions were imposed on 21/03/2023.
