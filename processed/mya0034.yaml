uk_statement_of_reasons: "\nDr Thida Oo is the sitting Attorney General of Myanmar.
  She was appointed by the State Administration Council (SAC), following the February
  2021 military coup, after her predecessor, U Tun Tun Oo, was forcibly removed from
  office. \n \n She is involved in undermining democracy through the manner of her
  appointment and her acceptance of the role. She is also, reportedly, responsible
  for building cases against the Civil Disobedience Movement and Aung San Suu Kyi,
  which directly undermines the democracy movement. Further, Dr Thida Oo acts on behalf
  of, or at the direction of, and/or is associated with the SAC (designated under
  the Myanmar (Sanctions) Regulations 2021). \n \n Dr Thida Oo is also associated
  with the Commander-in-Chief and Chairman of the SAC, Min Aung Hlaing (designated
  under the Global Human Rights (Sanctions) Regulations 2020 and Myanmar (Sanctions)
  Regulations 2021.\n \n"
