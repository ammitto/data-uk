other_information: 'Gaye is a leader of the Front Populaire pour la Renaissance de
  Centrafrique (FPRC) (not listed) a marginalized ex-Seleka armed group in Bangui.
  He is also a leader of the so-called “Defense Committee” of Bangui’s PK5 (known
  as PK5 Resistance’ or ‘Texas’) (not listed), which extorts money from residents
  and threatens and employs physical violence. Gaye was appointed on 2 November 2014
  by Nourredine Adam (CFi.002) as rapporteur of the political coordination of the
  FPRC. On 9 May 2014, the Security Council Committee established by resolution 2127
