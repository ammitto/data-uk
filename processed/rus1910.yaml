uk_statement_of_reasons: |2

   JSC ZVEZDA-STRELA is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019 because it is, and has been, involved in obtaining a benefit from or supporting the Government of Russia by: (1) carrying on business in a sector of strategic significance to the Government of Russia, namely the Russian defence sector, as part of the JSC TACTICAL MISSILES CORPORATION holding, a Russian holding company specialising in the manufacture of weapons; (2) being associated with an entity that is involved in the destabilisation of Ukraine, namely JSC Tactical Missiles Corporation.
