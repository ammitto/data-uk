uk_statement_of_reasons: "\nAlexander Nikolaevich PETAYKIN is the owner and general
  director of road construction firm, Vector. Vector is involved in the implementation
  of public projects for Orenburg and Bashkortostan regional governments. PETAYKIN
  has therefore been involved in obtaining a benefit from or supporting the Government
  of Russia by carrying on business in a sector of strategic significance to the Government
  of Russia (the Russian construction sector) and as an owner and executive director
  or equivalent of an entity (Vector) which has been carrying on business in a sector
  of strategic significance to the Government of Russia (the Russian construction
  sector). \n The trust services sanctions were imposed on 21/03/2023."
