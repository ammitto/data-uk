other_information: 'Reportedly defunct. Registered in Bosnia and Herzegovina as a
  citizens’ association under the name of “Citizens’ Association for Support and Prevention
  of lies – Furqan” on 26 Sep. 1997. Al Furqan ceased its work by decision of the
  Ministry of Justice of the Bosnia and Herzegovina Federation (decision number 03-054-286/97
  dated 8 Nov. 2002). Al Furqan was no longer in existence as of Dec. 2008. Review
  pursuant to Security Council resolution 1822 (2008) was concluded on 15 Jun. 2010.
  Review pursuant to Security Council resolution 2253 (2015) was concluded on 21 Feb.
  2019. Review pursuant to Security Council resolution 2268 (2017) was concluded on
  15 November 2021. INTERPOL-UN Security Council Special Notice web link: https://www.interpol.int/en/notice/search/une/5235578'
