uk_statement_of_reasons: |2-

  Viktor Ratushniak, the former Deputy Minister of Internal Affairs in Ukraine, implemented an order on 18 February to clear protesters in Kyiv with the use of firearms, which led directly to the deaths of protesters. As Deputy Minister for Internal Affairs responsible for public security he was in charge of and bore responsibility for the actions of Ukrainian law enforcement and the civilian groups they worked with, who tortured and killed protesters. International human rights institutions concluded that it was Ukrainian government policy to suppress the Maidan protest movement with excessive and lethal force.
