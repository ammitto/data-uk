uk_statement_of_reasons: |2

  The Islamic Republic of Iran Shipping Lines (IRISL) is an involved person within the meaning of the Iran (Sanctions) Regulations 2023 on the basis of the following grounds: (1) IRISL is or has been involved in hostile activity by the Government of Iran by facilitating or giving support or assistance to entities carrying on business in the Iranian defence sector; (2) IRISL is owned or controlled by a person, namely the Government of Iran, which is or has been involved in hostile activity by the Government of Iran.
