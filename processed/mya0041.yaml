uk_statement_of_reasons: "\nThe Tatmadaw has a track record of committing serious
  human rights violations and violations of international humanitarian law in Myanmar
  for decades.\nDynasty International Company Ltd has provided support for these activities
  in its role as an importer and broker of arms imports to Myanmar. It has been responsible
  for the supply and upkeep of military and training aircrafts for the Myanmar Air
  Force, including since the February 2021 coup. Dynasty International Company Ltd
  is therefore involved in the supply of restricted goods and/or restricted technology,
  and dual-use goods, which could contribute to serious human rights violations. \nFurther
  and/or alternatively, Dynasty International Company Ltd is owned and controlled
  by Dr Aung Moe Myint, who is an “involved person” for the purposes of the Myanmar
  (Sanctions) Regulations 2021 for his involvement in supplying goods and technology
  to the Myanmar Security Forces, and his association with the State Administration
  Council.\n"
