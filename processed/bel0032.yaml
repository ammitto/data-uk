  Aliaksandr Kanyuk was the Prosecutor General of the Republic of Belarus for nine years up until 9 September 2020. Kanyuk was responsible for the use of criminal proceedings to disqualify opposition candidates ahead of the 2020 presidential election and to prevent persons from joining the Coordination Council launched by the opposition as a means to challenge the election result.
