uk_statement_of_reasons: |2-

  Shahed Aviation Industries is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019. Shahed Aviation Industries is involved in destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine, through providing goods or technology, that could contribute to destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine. Shahed Aviation Industries is an Iranian unmanned aerial vehicle (UAV) manufacturer that has supplied Russia with attack capable UAVs for deployment in their illegal invasion of Ukraine.
   The trust services sanctions were imposed on 21/03/2023.
