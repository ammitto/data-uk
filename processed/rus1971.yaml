  Andrei Anatolievich ALEKSYENKO is an "involved person" under the Russia (Sanctions) (EU Exit) Regulations 2019 because he is the Head of the Russian-installed Kherson regional administration, in sovereign Ukrainian territory which Russia has illegally invaded and temporarily controls. Therefore, he is or has been involved in undermining or threatening the territorial integrity, sovereignty or independence of Ukraine and is or has been involved in obtaining a benefit from or supporting the Government of Russia through (i) his role which is the equivalent of a regional Governor; and (ii) by being responsible for and supporting actions and policies which undermine or threaten the territorial integrity, sovereignty or independence of Ukraine.
