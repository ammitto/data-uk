uk_statement_of_reasons: "\nBrigadier General Seyed Hojjatollah QUREISHI is an involved
  person under the Russia (Sanctions) (EU Exit) Regulations 2019 because he is involved
  in destabilising Ukraine or undermining or threatening the territorial integrity,
  sovereignty or independence of Ukraine, through providing goods or technology, that
  could contribute to destabilising Ukraine or undermining or threatening the territorial
  integrity, sovereignty or independence of Ukraine. QUREISHI is an Iranian Military
  Officer, who is the key Iranian negotiator in a deal that supplied Russia with Iranian
  produced UAVs for use in its illegal invasion of Ukraine. \n The trust services
  sanctions were imposed on 21/03/2023."
