uk_statement_of_reasons: |2-

  Myanmar Border Guard Police Officer Tun Naing, commanding officer of the Border Guard Police base in Taung Bazar, during the most intense months of the Rohingya ‘clearance operations’, which commenced on 25 August 2017 and were at their most intense during the following two months.  Tun Naing directly and through his position of command, is responsible for serious human rights violations committed against ethnic minorities in Rakhine state. This includes physical abuse, torture and sexual violence against and detention of Rohingya people.
