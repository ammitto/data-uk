uk_statement_of_reasons: |2

  The Tatmadaw has a track record of committing serious human rights violations in Myanmar for decades, including the ethnic cleansing of the Rohingya in 2017, ongoing attacks on other ethnic groups and the 2021 coup and associated repression of the civilian population and serious human rights violations including killings, arbitrary detention and torture. U Tay Za has provided support for these activities in his role as an arms dealer for the military responsible for brokering deals with Russia for arms. Further or alternatively, he has made funds or economic resources available and/or he is or has been involved in the supply of goods and/or technology, which could contribute to serious human rights violations. Further, and/or alternatively, U Tay Za is associated with the military through his extensive links with the former and current junta regimes.
