uk_statement_of_reasons: |2-

  Former Prosecutor General of Iran and Deputy Head and spokesman of the Judiciary. Former Intelligence minister during the 2009 elections. While he was Intelligence minister during the 2009 election, intelligence agents under his command were responsible for detention, torture and extraction of false confessions under pressure from hundreds of activists, journalists, dissidents, and reformist politicians. In addition, political figures were coerced into making false confessions under unbearable interrogations, which included torture, abuse, blackmail, and the threatening of family members.
