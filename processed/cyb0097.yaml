  The 161st Specialist Training Centre (TsPS) (Unit 29155) of the Russian General Staff of the Armed Forces of the Russian Federation (GRU), is involved in relevant cyber acitivty in that it has been responsible for, engaging in, providing support for, or promoting the commission, planning or preparation or relevant cyber acitivty, including information system and data interference such as hacking and leaking of sensitive information, defacement of websites, espionage through the collection of data, and sabotage through the destruction of data, including by deploying WhisperGate malware. These activities undermine, or are intended to undermine, the integrity, prosperity or security of the United Kingdom or a country other than the United Kingdom.
