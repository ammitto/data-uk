uk_statement_of_reasons: "\nNational Assembly Deputy for Apure State (2021-26) and
  President of the National Assembly’s Defence and Security Commission. As Former
  General in Chief of the Venezuelan Bolivarian National Army and former Chief of
  the General Staff to the Commander-in-Chief. Former General Commander of the Venezuelan
  Bolivarian National Army and former Commander of Venezuela's Comprehensive Defence
  Region of the Central Zone (REDI Central). There are reasonable grounds to suspect
  that he was responsible for serious human rights violations by forces under his
  command during his tenure as General Commander of the Venezuelan Bolivarian National
  Army, including the use of excessive force, the mistreatment of detainees, repression
  of civil society and the democratic opposition. He has also supported the use of
  military courts to try civilian protestors.  \n"
