uk_statement_of_reasons: "\nNACHALA is an involved person under the Global Human Rights
  Sanctions Regulations 2020 on the basis of the following grounds:  \n \nNACHALA
  is and/or has been facilitating, inciting, promoting or providing support for activity
  which amounts to a serious abuse of the right of individuals not to be subjected
  to cruel, inhuman or degrading treatment or punishment.  NACHALA has been involved
  in providing financial services, or making available funds, economic resources,
  goods or technology to persons responsible for or engaging in an activity which
  amounts to a serious abuse of the right of an individual not to be subjected to
  cruel, inhuman or degrading treatment or punishment.  NACHALA provides financial
  services, or makes available funds, economic resources, goods or technology, knowing
  or having reasonable cause to suspect that those financial services, funds, economic
  resources, goods or technology will or may contribute to an activity which amounts
  to a serious abuse of the right of an individual not to be subjected to cruel, inhuman
  or degrading treatment or punishment.  \nSpecifically, NACHALA is or has been involved
  in facilitating, inciting, promoting and providing logistical and financial support
  for the establishment of illegal outposts and forced displacement of Palestinians
  in Israel and the Occupied Palestinian Territories, activities which cause the psychological
  suffering of Palestinians, and which often lead to violence perpetrated against
  Palestinians. \n"
