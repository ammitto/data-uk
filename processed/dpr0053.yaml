uk_statement_of_reasons: |2-

  Deputy Director of the Satellite Control Centre, National Aerospace Development Administration (NADA). NADA is subject to sanctions under UNSCR 2270 (2016) for involvement in the DPRK’s development of space science and technology, including satellite launches and carrier rockets. UNSCR 2270 (2016) condemned the DPRK’s satellite launch of 7 February 2016 for using ballistic missile technology and being in serious violations of resolutions 1718 (2006), 1874 (2009), 2087 (2013) and 2094 (2013).
