uk_statement_of_reasons: "\nNatalya Alekseevna BUDARINA is an \"involved person\"
  under the Russia (Sanctions) (EU Exit) Regulations 2019 because she is the Secretary
  of the Central Election Commission of the Russian Federation. Therefore, she is
  or has been involved in destabilising Ukraine or undermining or threatening the
  territorial integrity, sovereignty or independence of Ukraine through being responsible
  for, engaging in, providing support for, or promoting a policy or action which destabilises
  Ukraine or undermines or threatens the territorial integrity, sovereignty or independence
  of Ukraine (namely the conduct of Russian elections in illegally annexed Ukrainian
  territory), through her role of the Secretary of the Central Election Commission
  of the Russian Federation.  \n"
