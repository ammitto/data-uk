uk_statement_of_reasons: "\nNelli Alekseyevna PARUTENKO (“PARUTENKO”) is an involved
  person under the Global Anti-Corruption Sanctions Regulations 2021 on the basis
  of the following grounds: (1) \nPARUTENKO is acting on behalf of or at the direction
  of Ilan Shor; (2) \nPARUTENKO is associated with Ilan Shor. Ilan Shor is an involved
  person under the Global Anti-Corruption Sanctions Regulations 2021 on the basis
  that he has been involved in serious corruption, namely being responsible for or
  engaging in serious corruption with respect to bribery of foreign public officials.\n"
