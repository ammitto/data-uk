uk_statement_of_reasons: |2-

  Naser MALEKI is an involved person within the meaning of the Iran (Sanctions) (Nuclear) (EU Exit) Regulations 2019. Naser MALEKI is or has been responsible for, engaging in, providing support for, or promoting, or facilitating, the development of a nuclear weapon delivery system in, or for use in, Iran; and is a member of, or associated with, a person who is or has been involved in a relevant nuclear activity.
