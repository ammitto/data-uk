  Brigadier General Thura San Lwin, Commander of the Border Guard Police. He was commander of the BGP in Rakhine, during the most intense months of the Rohingya ‘clearance operations’, which commenced on 25 August 2017 and were at their most intense during the following two months. Thura San Lwin, directly and through his position of command, is responsible for overseeing the commission of serious human rights violations committed against the Rohingya in Rakhine State, including physical abuse, torture and sexual violence against and detention of Rohingya people.
