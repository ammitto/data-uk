uk_statement_of_reasons: "\nShuliakouski  was the former First Deputy Head of the
  Department of Internal Affairs of Gomel Oblast Executive Committee. In this role
  Shuliakouski was responsible for the actions of police officers in Gomel including
  arbitrary arrests and ill‐treatment, and including torture, of peaceful demonstrators
  following the election of the 9 August 2020 in Belarus. Shuliakouski therefore is
  or has been involved in serious human rights violations in Belarus as well as the
  repression of civil society and democracy in Belarus. \n"
