uk_statement_of_reasons: "\nNawfal Hammadi Al-Sultan has been involved in serious
  corruption in Nineveh province, Iraq involving the misappropriation of state property
  to his benefit and the benefit of others. In his role as governor of Nineveh province,
  he misappropriated public funds intended for reconstruction efforts and to provide
  support for civilians and improperly awarded contracts and other state property.
  Additional information: in February 2021 Al-Sultan was convicted by the Central
  Anti-Corruption Criminal Court in Iraq in relation to some of his corrupt activities
  when governor of Nineveh Governorate. He was convicted of two offences of “harming
  a public body” under Article 340 of Iraq’s Penal Code and sentenced to a total of
  five years in prison, for: (i) wasting five billion Iraqi Dinars of public funds
  of Nineveh Governorate through fictitious works and contracts, and (ii) improperly
  disposing of 50 tons of asphalt delivered to him for paving the streets and for
  reconstruction in 2017. \n"
