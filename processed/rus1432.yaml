uk_statement_of_reasons: "\n INTEGRAL SPB is an electronics company based in St Petersburg
  servicing the military and civilian markets. It is an appointed representative and
  distributor for JSC INTEGRAL, a Minsk based company designated by the UK on 1 March
  2022. As a representative and distributor of JSC INTEGRAL, and benefiting through
  the selling of JSC INTEGRAL products in the Russian market, INTEGRAL SPB is associated
  with an involved person and therefore INTEGRAL SPB is an involved person under the
  Russia (Sanctions) (EU Exit) Regulations 2019. Further, by selling electronics products
  to military customers, INTEGRAL SPB is also carrying on business in a sector of
  strategic significance to the Government of Russia, namely the electronics and defence
  sectors. \n The trust services sanctions were imposed on 21/03/2023."
