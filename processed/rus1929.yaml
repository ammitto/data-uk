uk_statement_of_reasons: "\nMurat Karalbiyevich KUMPILOV is an \n“involved person”
  under the Russia (Sanctions) (EU Exit) Regulations 2019 because he is or has been
  involved in destabilising Ukraine or undermining or threatening the territorial
  integrity, sovereignty or independence of Ukraine by: 1) engaging in and providing
  support for the Government of Russia’s programme for the forced deportation and
  re-education of Ukrainian children; and 2) obtaining a benefit from or supporting
  the Government of Russia in his role as the Head of the Republic of Adygea.   \n"
