uk_statement_of_reasons: |2-

  Major General Leonid Viktorovich KASINSKY has been involved in engaging in and providing support for policies and actions that have destabilised Ukraine or undermined or threatened the territorial integrity, sovereignty and independence of Ukraine, namely the Government of Belarus’s policy of support for Russia’s invasion of Ukraine, and the involvement of the Belarusian military in a joint exercise with the Russian military ahead of Russia’s invasion of Ukraine which: (1) threatened Ukraine; and (2) provided cover for Russian military preparations to invade Ukraine.
   The trust services sanctions were imposed on 21/03/2023.
