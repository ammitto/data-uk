   JOINT STOCK COMPANY "SCIENTIFIC-RESEARCH INSTITUTE OF TECHNICAL GLASS NAMED AFTER V.F. SOLINOV" (JSC NITS) is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019. JSC NITS is a Russian based manufacturing plant that produces components for the Armed Forces of the Russian Federation, including parts for the Mi-24, Mi-28 and Ka-52 attack helicopters that Russian forces have used in Ukraine. JSC NITS is an “involved person” per regulations 6(2)(a)(i)&(ii) by “destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine” and by “obtaining a benefit from or supporting the Government of Russia” by carrying on business in the strategically important defence sector.
