  Major-General Aleksandr Viktorovich NAUMENKO has been involved in engaging in and providing support for actions that have destabilised Ukraine or undermined or threatened the territorial integrity, sovereignty and independence of Ukraine, namely, being involved in the command of Belarusian forces who were involved in a joint exercise with the Russian military ahead of Russia’s invasion of Ukraine which: (1) threatened Ukraine; and (2) provided cover for Russian military preparations to invade Ukraine.
   The trust services sanctions were imposed on 21/03/2023.
