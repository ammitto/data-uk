  Andrey Igorevich AKIMOV (hereafter AKIMOV) is a Russian businessman who holds senior positions in several Russian companies. AKIMOV is Chairman of the Management Board and Deputy Chairman of the Board of Directors at Gazprombank. Gazprombank is an entity carrying on business in a sector of strategic significance to the Government of Russia, namely the Russian financial services sector. AKIMOV is a member of the Board of Directors for Novatek. Novatek is an entity carrying on business in a sector of strategic significance to the Government of Russia, namely the Russian energy sector. AKIMOV is a member of the Gazprom Board of Directors. Gazprom is an entity that is controlled directly by the Government of Russia and therefore a Government of Russia-affiliated entity. AKIMOV is or has been involved in obtaining a benefit from or supporting the Government of Russia through working as a director of entities that are carrying on business in a sector of strategic significance to the Government of Russia, and working as a director of a Government of Russia-affiliated entity.
   The trust services sanctions were imposed on 21/03/2023.
