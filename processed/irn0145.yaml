  Ahmed Zulqadr (“ZULQADR”) is an involved person within the meaning of the Iran (Sanctions) Regulations 2023 as commander of the Islamic Revolutionary Guards Corps (IRGC) Seyyed al-Shohada provincial corps in Tehran province and the Deputy Commander of IRGC corps in Tehran City. In this role he is or has been responsible for, engaging in, providing support for, or promoting serious human rights violations in Iran through the repression of recent protests in Iran, leading to violations of the right of life and violations of the right to freedom of expression and peaceful assembly. Through his role in the IRGC, ZULQADR is also a member of an organisation that is responsible for the commission of serious human rights violations in Iran.
