uk_statement_of_reasons: "\nAlexander KHARICHEV is an involved person within the meaning
  of the Russia (Sanctions) (EU Exit) Regulations 2019 because KARICHEV is a head
  or deputy-head of any public body, federal agency or service subordinate to the
  President of the Russian Federation, including the Administration of the President
  of the Russian Federation. Specifically, KARICHEV is Chief of the Presidential Directorate
  for Supporting Activities of the State Council of the Russian Federation (also known
  as the Office of the President of the Russian Federation for ensuring the activities
  of the State Council of the Russian Federation).  Therefore, KARICHEV is a person
  involved in destabilising Ukraine or undermining or threatening the territorial
  integrity, sovereignty or independence of Ukraine or obtaining a benefit from or
  supporting the Government of Russia. \n The trust services sanctions were imposed
  on 21/03/2023."
