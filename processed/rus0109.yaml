uk_statement_of_reasons: "\nPresident of the Republic of Chechnya. Kadyrov made statements
  in support of the illegal annexation of Crimea and in support of the armed insurgency
  in Ukraine. He stated inter alia on 14 June 2014 that he ‘will do anything to help
  revive Crimea’. In that context, he was awarded the medal for ‘the liberation of
  Crimea’ by the Acting Head of the Autonomous Republic of Crimea for the support
  he provided to the unlawful annexation of Crimea. In addition, on 1 June 2014 he
  expressed his readiness to send 74 000 Chechen volunteers to Ukraine if requested
  to do so. On 26 December 2021, he spoke in support of the invasion and annexation
  of Ukraine.  \n The trust services sanctions were imposed on 21/03/2023."
