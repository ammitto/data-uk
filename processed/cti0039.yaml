  The Popular Front for the Liberation of Palestine General Command (PFLP-GC) is a nationalist Palestinian organization which was founded in 1968. The PFLP-GC has carried out numerous terrorist attacks in Europe and the Middle East and has repeatedly stated that its aim is establishing a global Islamic state by violent means.
