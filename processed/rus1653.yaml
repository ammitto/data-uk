uk_statement_of_reasons: "\nBrigadier General Saeed AGHAJANI is an involved person
  under the Russia (Sanctions) (EU Exit) Regulations 2019 because he is a person who
  is responsible for, engages in, provides support for, or promotes any policy or
  action which destabilises Ukraine or undermines or threatens the territorial integrity,
  sovereignty or independence of Ukraine.  Brigadier General AGHAJANI is an Iranian
  Military Officer, and Head of the Islamic Revolutionary Guards Corps (IRGC) Aerospace
  Force UAV Command. Iran has supplied Russia with Iranian produced UAVs for use in
  their illegal invasion of Ukraine, and IRGC specialists are reported to have been
  present in occupied areas of Ukraine providing training to Russian forces in operating
  the UAVs.  \n The trust services sanctions were imposed on 21/03/2023."
