  STATE GRAIN OPERATOR (GZO) is an involved person within the meaning of the Russia (Sanctions) (EU Exit) Regulations 2019 because GZO has been, and is, involved in: 1) carrying on business as a Government of Russia-affiliated entity, and therefore obtaining a benefit from or supporting the Government of Russia; and 2) being responsible for, engaging in, providing support for, or promoting policies and actions which destabilises Ukraine or undermines or threatens the territorial integrity, sovereignty or independence of Ukraine, and therefore destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine.
