uk_statement_of_reasons: |2

  The Secretary of State considers that there are reasonable grounds to suspect that Yulia Vladimirovna PANKOVA is or has been involved in relevant cyber activity through her association with ML.CLOUD LLC, and with MEDIA LAND LLC, involved persons identified as key enablers of the cybercrime ecosystem.
  In this capacity, PANKOVA is or has been involved in the supply of goods or technology that could contribute to relevant cyber activity or in providing financial services relating to such supply. PANKOVA is therefore involved in enabling cybercrime.
  Such activity that PANKOVA is or has been involved in, directly or indirectly caused, or was intended to cause, economic loss to, or prejudice to the commercial interests of, those affected by the activity.
