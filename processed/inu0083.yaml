  The IRGC-Air Force Al Ghadir Missile Command is a specific element within the IRGC Air Force that has been working with SBIG (designated under UNSCR 1737) with the FATEH 110, short range ballistic missile as well as Ashura medium range ballistic missile. This command appears to be the entity that actually has the operational control of the missiles. Controlled by the IRGC.
