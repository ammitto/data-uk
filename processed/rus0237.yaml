  PJSC Promsvyazbank ("Promsvyazbank") is a Russian state owned bank. Its main task is to service the state defence order and to finance defence industry enterprises. In its role as a pivotal bank for the Russian military-industrial complex, including servicing nearly 70% of the state contracts signed by the Defence Ministry as a government customer, Promsvyazbank provides financial services or makes available funds and economic resources that could contribute to destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine.
   The trust services sanctions were imposed on 21/03/2023.
