  LLC TESTKOMPLEKT is a Russian entity involved in the importation and distribution of electrical components. LLC TESTKOMPLEKT is an “involved person” under the Russia (Sanctions) (EU Exit) Regulations 2019 as it is obtaining a benefit from or supporting the Government of Russia by carrying on business in the strategically significant Russian electronics sector. LLC TESTKOMPLEKT is an importer of electronic components that could contribute to destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine.
