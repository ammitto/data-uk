  Dmitry Nikolayevich PATRUSHEV (hereafter PATRUSHEV) is the current Minister of Agriculture of the Russian Federation. He was also on the board of Directors for Gazprom between 2016-2021. The Government of Russia hold a 50% shareholding in Gazprom, making it a government of Russia-affiliated entity. PATRUSHEV, by virtue of his role as a director of a Government of Russia affiliated entity, is therefore an involved person, who has obtained a benefit from or supporting the Government of Russia.
   The trust services sanctions were imposed on 21/03/2023.
