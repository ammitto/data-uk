uk_statement_of_reasons: |2-

  Lieutenant General Mikhail Mikhailovich MATVEEVSKY is an involved person under the Russia (Sanctions) (EU Exit) regulations 2019. Lieutenant General MATVEEVSKY is a member of the Armed Forces of the Russian Federation, he has held the position of Commander of Missile Troops and Artillery since 2011. Russia has utilised indiscriminate missile and artillery attacks to destabilise Ukraine since the beginning of the war in February 2022. Lieutenant General MATVEEVSKY is therefore an “involved person” per regulation 6(2)(a)(i) by “destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine” in that he works for the Government of Russia as a Lieutenant General of the armed forces of the Russian Federation, thereby fulfilling regulation 6(4A)(i).
   The trust services sanctions were imposed on 21/03/2023.
