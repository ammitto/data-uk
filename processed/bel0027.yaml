uk_statement_of_reasons: "\nLt General Valeri Vakulchyk was Chairman of the State
  Security Committee (KGB) of Belarus between November 2012 and 03 September 2020.
  From 03 September to 29 October 2020, he was Head of the Security Council. In his
  role as Chairman of the State Security Committee, he had overall responsibility
  for the State Security Committee including the involvement of KGB officers in serious
  human rights violations and abuses against detained protestors and journalists,
  which they carried out following the election of 9 August.  \n"
