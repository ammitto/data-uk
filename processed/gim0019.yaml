  Roman RANYAYE ("RANYAYE") is an involved person under the Global Irregular Migration and Trafficking in Persons Sanctions Regulations 2025 ("the Regulations") as he is or has been involved in a relevant activity, namely people smuggling, by facilitating the unlawful arrival in a country of individuals who are not a national of that country or permanently resident in it with a view to obtaining any gain or benefit. Specifically, he arranges the travel of migrants for the purposes of smuggling from Asia to Europe.
