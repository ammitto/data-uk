uk_statement_of_reasons: "\nThe Secretary of State considers that there are reasonable
  grounds to suspect that Mihajlo PERENČEVIĆ (hereafter PERENČEVIĆ) is an “involved
  person” under the Russia (Sanctions) (EU Exit) Regulations 2019 on the basis of
  the following grounds: \n \n(1) PERENČEVIĆ has been involved in obtaining a benefit
  from or supporting the Government of Russia by working as a director (whether executive
  or non-executive), trustee or other manager, or equivalent through his role as President
  of the Supervisory Board of an entity, Velesstroy, which is or has been carrying
  on business in sectors of strategic significance to the Government of Russia, namely
  the construction, energy, and extractives sectors.; \n \n(2) PERENČEVIĆ is associated
  with a person who is or has been involved in obtaining a benefit from or supporting
  the Government of Russia, namely Kresimir FILIPOVIĆ.\n"
