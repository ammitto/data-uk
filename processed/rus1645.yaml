uk_statement_of_reasons: "\nZarakh Binsionovich ILIEV (hereafter ILIEV) is an involved
  person under the Russia (Sanctions) (EU Exit) Regulations 2019 on the basis of the
  following grounds: (1) ILIEV is associated with God NISANOV who is an involved person
  as defined in the regulations. (2) ILIEV is and has been involved in obtaining a
  benefit from or supporting the Government of Russia by owning or controlling directly
  or indirectly Kievskaya Ploshchad, which is carrying on business in sectors of strategic
  significance to the Government of Russia, namely the Russian construction and transport
  sectors.   \n The trust services sanctions were imposed on 21/03/2023."
