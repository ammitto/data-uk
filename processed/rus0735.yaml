  Colonel Dmitry Anatolievich MIHOLAP is a member of the Armed Forces of Belarus, he currently holds the position of Deputy Commander of the Air Force and Air Defence Forces. In this position he is deemed to have been either in direct command of or in a position to hold considerable situational awareness of troops involved in the Russian invasion of Ukraine through the facilitation of Russian freedom of movement into the north of Ukraine. He is also deemed to be in a position that provides logistical support to the Armed Forces of the Russian Federation in their ongoing military operations in Ukraine.
   The trust services sanctions were imposed on 21/03/2023.
