uk_statement_of_reasons: |2-

  Yuriy Sergeyevich FEDIN (hereafter FEDIN) is an entrepreneur who has provided funding to the Russian news organisation NewsFront, including via his company INTENT. NewsFront has disseminated disinformation relating to Russian activities in Crimea and the war against Ukraine. FEDIN has therefore made available funds and provided support for activity that could contribute to destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine.
   The trust services sanctions were imposed on 21/03/2023.
