other_information: 'Transport sanctions: where transport sanctions apply, a ship owned,
  controlled, chartered or operated by a designated person is prohibited from entering
  a port in the UK, may be given a movement or a port entry direction, can be detained,
  and will be refused permission to register on the UK Ship Register or have its existing
  registration terminated. Similarly, an aircraft owned, chartered or operated by
  a designated person is prohibited from overflying or landing in the UK, may be given
  a movement direction, can be detained or moved to a specified airport, and will
  be refused permission to register on the CAA Aircraft Register or have its existing
  registration terminated. This also includes a prohibition of technical assistance
  relating to aircraft and ships: a prohibition on the provision of technical assistance
  relating to aircraft or ships will prevent a person from directly or indirectly
  providing technical assistance to, or for the benefit of, the designated person,
  where that technical assistance relates to an aircraft or ship.  The Director Disqualification
  Sanction was imposed on 09/04/2025.'
uk_statement_of_reasons: "\nArtem Yuryevich CHAIKA, hereafter CHAIKA, is an involved
  person under the Russia (EU Exit) (Sanctions) Regulations 2019 on the basis of the
  following grounds:  \nCHAIKA is or has been involved in obtaining a benefit from
  or supporting the Government of Russia by owning or controlling, directly or indirectly,
  First Non-Metallic Company (PNK), an entity carrying on business in a sector of
  strategic significance to the Government of Russia, namely the Russian extractives
  sector. \nCHAIKA is or has been involved in obtaining a benefit from or supporting
  the Government of Russia by owning or controlling, directly or indirectly, First
  Non-Metallic Company (PNK), a Government of Russia-affiliated entity. CHAIKA is
  an involved person as he is associated with someone who is so involved, namely as
  the son of Yury Yakovlevich Chaika, who is or has been involved in obtaining a benefit
  from or supporting the Government of Russia or destabilising or undermining or threatening
  the territorial integrity, sovereignty or independence of Ukraine by working for
  the Government of Russia as a member of the Security Council of the Russian Federation
  and by working for the Government of Russia as the Presidential Plenipotentiary
  Envoy to the North Caucasus Federal District. \n"
