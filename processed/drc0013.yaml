uk_statement_of_reasons: "\nAs head of the National Intelligence Service (ANR) until
  February 2019, Kalev MUTONDO was involved in and responsible for the arbitrary arrest,
  detention and mistreatment of opposition members, civil society activists and others.
  Kalev MUTONDO was therefore involved in planning, directing, or committing acts
  that constitute serious human rights violations or abuses in DRC. In May 2019, he
  signed a declaration of past and future loyalty to Joseph Kabila. Until early 2021,
  he held the position of political adviser to the Prime Minister. He is alleged to
  still have influence on some parts of the security forces.  \n"
