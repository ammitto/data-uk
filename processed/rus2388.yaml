  the territorial integrity, sovereignty or independence of Ukraine by working for
  the Government of Russia as a head or deputy-head of any public body, federal agency
  or service subordinate to the President of the Russian Federation, including the
  Administration of the President of the Russian Federation, namely as the head of
  the Federal Service for Technical and Export Control (FSTEK).\n"
