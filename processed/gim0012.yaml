uk_statement_of_reasons: "\nYassine Al Maghribi Al-Kasaoui is an involved person under
  the Global Irregular Migration and Trafficking in Persons Sanctions Regulations
  2025 as he is or has been engaged in a relevant activity, namely people smuggling.
  Yassine Al Maghribi Al-Kasaoui is responsible for, is involved in the facilitation
  of, and profits financially from, people smuggling, in the form of unlawful arrival
  into a country of a person who is not a national of that country or permanently
  resident in it. Namely, Yassine Al Maghribi Al-Kasaoui is “El Kazawi” the leader
  of the “Kazawi” people smuggling gang. The Kazawi gang is a highly professional,
  hierarchical network that spans multiple countries which has developed a strong
  reputation for people smuggling. They established a “mini-state” in Europe, advertised
  their services via social media, and made reprisals against migrants who cannot
  meet their costs. \n"
