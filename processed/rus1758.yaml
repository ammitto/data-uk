uk_statement_of_reasons: "\nMatthias WARNIG is an involved person under the Russia
  (Sanctions) (EU Exit) Regulations 2019 on the basis of the following grounds: (1)
  WARNIG is associated with a person who is or has been involved in destabilising
  Ukraine or undermining or threatening the territorial integrity, sovereignty or
  independence of Ukraine, namely President Putin; and (2) as the Independent Vice
  Chairman of the Rosneft Board of Directors and a member of the Board of Directors
  of Transneft until May 2022, and as Managing Director and Chief Executive of Nord
  Stream 2 AG, WARNIG is or has been involved in obtaining a benefit from or supporting
  the Government of Russia by i) working as a director of entities operating in a
  sector of strategic significance to the Government of Russia, namely the energy
  sector; and ii) by working as a director of Government of Russia-affiliated entities,
  namely Transneft and Nord Stream 2 AG. Therefore, WARNIG is or has been involved
  in obtaining a benefit from or supporting the Government of Russia. \n The trust
  services sanctions were imposed on 21/03/2023."
