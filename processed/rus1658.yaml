  Albert Kashafovich Shigabutdinov (hereafter SHIGABUTDINOV) is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019 on the basis of the following grounds: SHIGABUTDINOV is and has been involved in obtaining a benefit from or supporting the Government of Russia by working as a director or other manager, or equivalent, of the TAIF Group, entities which are carrying on business in sectors of strategic significance to the Government of Russia, namely the Russian energy, financial services and information, communications and digital technologies sectors.
