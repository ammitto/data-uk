other_information: Listed pursuant to paragraph 8(a) of resolution 1844 (2008) as
  “Engaging in or providing support for acts that threaten the peace, security or
  stability of Somalia, including acts that threaten the Djibouti Agreement of 18
  August 2008 or the political process, or threaten the TFIs or AMISOM by force.”
  Mahad Karate played a key role in the Amniyat, the wing of al-Shabaab responsible
  for the recent attack on Garissa University College in Kenya that resulted in nearly
  150 deaths. The Amniyat is al-Shabaab’s intelligence wing, which plays a key role
  in the execution of suicide attacks and assassinations in Somalia, Kenya, and other
  countries in the region, and provides logistics and support for al-Shabaab’s terrorist
  activities.
