uk_statement_of_reasons: "\nRoman Arkadyevich ABRAMOVICH (hereafter ABRAMOVICH) is
  a prominent Russian businessman and pro-Kremlin oligarch. He is an involved person
  on the basis of the following grounds: (1)\n ABRAMOVICH is associated with a person
  who has been, and is, involved in destabilising Ukraine and undermining and threatening
  the territorial integrity, sovereignty and independence of Ukraine, namely President
  Vladimir PUTIN; (2) ABRAMOVICH is associated with an individual who is, and has
  been, involved in obtaining a benefit or supporting the Government of Russia, namely
  Alisher Usmanov; (3) ABRAMOVICH is involved in obtaining a benefit from or supporting
  the Government of Russia by owning or controlling directly or indirectly: (i) Evraz
  plc; and (ii) the following subsidiaries of Evraz plc: JSC Evraz NTMK; PJSC Raspadskaya;
  JSC Evraz ZSMK; JSC Evraz United Coal Company Yuzhkuzbassugol; and JSC Evraz Kachkanar
  Mining and Processing Plant; (4) ABRAMOVICH is involved in obtaining a benefit from
  or supporting the Government of Russia by carrying on business in sectors of strategic
  significance to the Government of Russia, namely: extractives, construction, and
  transport; (5) ABRAMOVICH is a member of, or associated with, a person who is or
  has been so involved, namely Evraz plc.  \n The trust services sanctions were imposed
  on 21/03/2023."
