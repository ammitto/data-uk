  Iran Liquefied Natural Gas Company  is an involved person under the Iran (Sanctions) (Nuclear) (EU Exit) Regulations 2019 on the basis of the following ground: Iran Liquefied Natural Gas Company is or has been providing financial services, or making available funds or economic resources, that could contribute to a relevant nuclear activity, namely the proliferation or development of nuclear weapons in, or for use in, Iran; an activity that could lead to the development of nuclear weapons in, or for use in, Iran; or the development of a nuclear weapon delivery system in, or for use in, Iran.
