uk_statement_of_reasons: "\nMikail \nSafarbekovich GUTSERIEV (hereafter GUTSERIEV)
  is designated under the Republic of Belarus (Sanctions) (EU Exit) Regulations 2019
  on the following grounds: (1) GUTSERIEV has been involved in obtaining a benefit
  from or supporting the Government of Belarus by owning or controlling directly or
  indirectly (within meaning of regulation 7), JSC NK Neftisa and PJSC RussNeft, entities
  carrying on business in the Belarussian energy sector, which is a sector of strategic
  significance to the Government of Belarus; (2) GUTSERIEV has been involved in obtaining
  a benefit from or supporting the Government of Belarus by working as a director
  (whether executive or non-executive), or other manager or equivalent, of FLLC SLAVKALI,
  JSC NK Neftisa and PJSC RussNeft, entities carrying on business in the Belarussian
  extractives and energy sectors, which are sectors of strategic significance to the
  Government of Belarus; (\n3) GUTSERIEV is, or has been, involved in policies or
  activities which undermine democracy or the rule of law in Belarus by providing
  support for and/or obtaining an economic benefit from the Government of Belarus;
  (4) GUTSERIEV is associated with Alexander Lukashenko, an individual who is, and/or
  has been \nresponsible for serious violations of human rights, the repression of
  civil society or democratic opposition in Belarus, or other actions, policies or
  activities which undermine democracy or the rule of law in Belarus following 9 August
  2020, and has been involved in promoting such activities. \n"
