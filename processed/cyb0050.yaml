  Denis Igorevich GUSEV is a member of Evil Corp, and has been involved in relevant cyber activity, including providing financial services, or making available funds or economic resources, that could contribute to malicious cyber activity that resulted in the unauthorised access and exfiltration of sensitive data from UK infrastructure and networks. He has also provided financial services that could contribute to relevant cyber activity.
  Denis GUSEV provided financial services for Evil Corp including acting as a cash courier.
  Evil Corp's malicious cyber activity involved a concerted effort to compromise UK health, government and public sector institutions, and commercial technology companies, for financial gain, undermined or was intended to undermine the integrity, prosperity and security of the United Kingdom and its allies.
