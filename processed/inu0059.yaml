  Bonyad Taavon Sepah, also known as the IRGC Cooperative Foundation, was formed by the commanders of the IRGC to structure the IRGC's investments. It is controlled by the IRGC. Bonyad Taavon Sepah's Board of Trustees is composed of nine members, of whom eight are IRGC members. These officers include the IRGC's Commander in Chief, who is the Chairman of the Board of Trustees, the Supreme Leader's representative to the IRGC , the Basij Commander, the IRGC Ground Forces Commander, the IRGC Air Force Commander, the IRGC Navy Commander, the head of the IRGC Information Security Organisation, a senior IRGC officer from the Armed Forces general staff and a senior IRGC officer from MODAFL.
