  The Minsk Wheel Tractor Plant (MZKT) is a key part of the Belarusian State Authority for Military Industry (SAMI), which is responsible for implementing the military-technical policy of the state. MZKT produces light armoured vehicles and other vehicles which are used to support the internal control activities of the Lukashenko regime. Subsequently, MZKT bears responsibility for providing support and equipment for police and security forces of the Ministry of Internal Affairs which have contributed to serious human rights violations and the repression of civil society following the August 9 election.
