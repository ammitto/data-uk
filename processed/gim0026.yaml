  could contribute to a relevant activity, namely people smuggling, by offering rigid
  inflatable boats for sale on online retail platforms which are advertised to people
  who facilitate the unlawful arrival in a country of an individual who is not a national
  of that country or resident in it, including, but not limited to, the arrival in
  the United Kingdom of individuals from France by rigid inflatable boats travelling
  across the English Channel. \n"
