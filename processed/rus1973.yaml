  Igor Olegovich BABKIN is an "involved person" under the Russia (Sanctions) (EU Exit) Regulations 2019 because he is the Deputy Head of the so-called “Lugansk People’s Republic” administration (“LPRA”), which operates in the Ukrainian region of Luhansk. Therefore, (i) he is or has been involved in destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine through, and also is or has been involved in obtaining a benefit from or supporting the Government of Russia, in his role as the equivalent to a regional Deputy Governor; and (ii) he is or has been involved in destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine by being responsible for, engaging in, providing support for, or promoting policy or action which destabilises Ukraine or undermines or threatens the territorial integrity, sovereignty or independence of Ukraine through that role.
