  Dmitry Anatolyevich STESHIN (hereafter STESHIN) is a Russian journalist and special correspondent for Komsomolskaya Pravda (KP). Through his reporting with KP since Russia invaded Ukraine, STESHIN has promoted and supported the actions of the Russian army in invading Ukraine, and has actively sought to legitimise the justifications that the Russian government has provided for the invasion. Therefore, STESHIN is involved in engaging in, providing support for, and promoting the policies and actions which destabilises Ukraine and undermines or threatens the territorial integrity, sovereignty or independence of Ukraine.
