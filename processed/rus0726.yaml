uk_statement_of_reasons: "\nMikhail Vladimirovich MISHUSTIN is Chairman of the Government
  of the Russian Federation and a permanent member of the Russian Security Council
  (RSC). At an extraordinary meeting of the RSC on 21 February 2022, MISHUSTIN spoke
  in favour of a proposal to recognise Donetsk and Luhansk as independent republics.
  MISHUSTIN has therefore been responsible for, provided support for, or promoted
  a policy or action which destabilises Ukraine or undermines or threatens the territorial
  integrity, sovereignty or independence of Ukraine. \n The trust services sanctions
  were imposed on 21/03/2023."
