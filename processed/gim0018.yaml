  Dedawan DAZEY ("DAZEY") is an involved person under the Global Irregular Migration and Trafficking in Persons Sanctions Regulations 2025 ("the Regulations") on the basis of the following grounds:
  (1) He is or has been involved in a relevant activity, namely people smuggling, by facilitating the unlawful arrival in a country of individuals who are not a national of that country or permanently resident in it with a view to obtaining any gain or benefit. Specifically, he provides inflatable boats and onboard motors to facilitators who operate in Northern France to smuggle people from France to the United Kingdom via the English Channel. He also organises the housing of migrants in Northern France before they are smuggled to the United Kingdom.
  (2) He is or has been involved in a relevant activity, namely people smuggling, by profiting financially from the unlawful arrival in a country of individuals who are not a national of that country or permanently resident in it. Specifically, he has gained considerable wealth from his facilitation of people smuggling from Asia to the United Kingdom via the English Channel.
