  Vitaly Zakharchenko, former Minister of Internal Affairs, ordered police to clear protesters in Kyiv with the use of firearms in February 2014, causing the deaths of protesters and constituting a violation of the right to life. As Minister for Internal Affairs he was in overall charge of and bore responsibility for the actions of Ukrainian law enforcement, which repeatedly used violence, including incidences of torture, and killed protesters as part of government policy to suppress the Maidan protest movement. He was in overall charge of departments responsible for investigating torture and killings of protesters, which failed to carry out this responsibility.
