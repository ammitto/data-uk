  PARCHIN CHEMICAL INDUSTRIES is an involved person within the meaning of the Iran (Sanctions) (Nuclear) (EU Exit) Regulations 2019. PARCHIN CHEMICAL INDUSTRIES is or has been involved in a relevant nuclear activity, namely PARCHIN CHEMICAL INDUSTRIES is or has been responsible for engaging in or facilitating the development of a nuclear weapon delivery system in, or for use in, Iran.
