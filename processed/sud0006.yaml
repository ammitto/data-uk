uk_statement_of_reasons: "\nAl Junaid Multi Activities Co Ltd (AL JUNAID) is an involved
  person under the Sudan (Sanctions) (EU Exit) Regulations 2020 through its association
  with, support for and funding of the Rapid Support Forces (RSF). The RSF, through
  its participation in ongoing conflict and frequent breaches of ceasefire agreements,
  are responsible for activity which threatens the peace, stability and security of
  Sudan. AL-JUNAID is itself responsible for activity which threatens the peace, stability
  and security of Sudan because it funds and supplies one of the main parties to the
  conflict. \n"
