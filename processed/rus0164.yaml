uk_statement_of_reasons: |2-

  The ownership of the entity was transferred contrary to the Ukrainian law. On 9 April 2014, the ‘Presidium of the Parliament of Crimea’ adopted a decision No 1991-6/14 ‘On the amendments to the Resolution of the State Council of the “Republic of Crimea” of 26 March 2014 No 1836-6/14 ‘On nationalization of the property of enterprises, institutions and organizations of agro-industrial complex, located in the territory of the “Republic of Crimea”’ declaring the appropriation of assets belonging to the state enterprise ‘Gosudarstvenoye predpriyatiye Agrofirma “Magarach” nacionalnogo instituta vinograda i vina “Magarach”’ on behalf of the ‘Republic of Crimea’. The enterprise is thus effectively confiscated by the Crimean ‘authorities’. Re-registered on 15 January 2015 as ‘State Unitary Institution of the “Republic of Crimea” National Institute of Wine “Magarach”’. Founder: The Ministry of Agriculture of the ‘Republic of Crimea’. On 7 February 2017, State Unitary Enterprise of the ‘Republic of Crimea’‘National Institute of Wine “Magarach”’ was transformed into Federal Budgetary scientific facility ‘All-Russia scientific-research institute of viticulture and winemaking “Magarach”’, Russian Academy of Sciences The trust services sanctions were imposed on 21/03/2023.
