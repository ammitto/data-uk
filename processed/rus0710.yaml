uk_statement_of_reasons: "\n Major Aleksandr Mikhailovich PASHKEVICH is a member of
  the Armed Forces of Belarus and currently holds, or has held, the position of Chief
  of Staff of Luninets Airbase. In this position he is deemed to have been either
  in direct command of or in a position to hold considerable situational awareness
  of troops involved in the Russian invasion of Ukraine through the facilitation of
  Russian freedom of movement into the north of Ukraine. He is also deemed to be in
  a position that provides logistical support to the Armed Forces of the Russian Federation
  in their ongoing military operations in Ukraine. As such he is a person who is or
  has been responsible for, engaging in, providing support for, or promoting any policy
  or action which destabilises Ukraine or undermines or threatens the territorial
  integrity, sovereignty or independence of Ukraine. \n \n The trust services sanctions
  were imposed on 21/03/2023."
