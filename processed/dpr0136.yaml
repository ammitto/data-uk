other_information: 'Green Pine Associated Corporation (“Green Pine”) has taken over
  many of the activities of the Korea Mining Development Trading Corporation (KOMID).
  KOMID was designated by the Committee in April 2009 and is the DPRK''s primary arms
  dealer and main exporter of goods and equipment related to ballistic missiles and
  conventional weapons. Green Pine is also responsible for approximately half of the
  arms and related materiel exported by the DPRK. Green Pine has been identified for
  sanctions for exporting arms or related material from North Korea. Green Pine specializes
  in the production of maritime military craft and armaments, such as submarines,
  military boats and missile systems, and has exported torpedoes and technical assistance
  to Iranian defence-related firms. Telephone number: +850-2-18111(ext. 8327). Facsimile
  number: +850-2-3814685 and +850-2-3813372. Email addresses: pac@silibank.com and
  kndic@co.chesin.com. Address c/o Reconnaissance General Bureau Headquarters, Hyongjesan-Guyok,
  Pyongyang North Korea.'
