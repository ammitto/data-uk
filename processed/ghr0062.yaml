  Apti Alaudinov is the Deputy Minister of Internal Affairs of the Chechen Republic and Major General of the Police. In this position Alaudinov has presided over several waves of persecution against the LGBT community in Chechnya from 2017 to 2019. As a leading, senior official, Alaudinov is responsible for the actions of police and security forces under his command who have engaged in cruel, inhuman or degrading treatment or torture. In addition, by upholding the impunity of security forces and actively encouraging violence against LGBT persons, Alaudinov has facilitated, incited, promoted, and provided support for, the torture and murder of LGBT persons. Alaudinov is also responsible for the mistreatment of human rights defender Ruslan Kutaev.
