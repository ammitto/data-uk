uk_statement_of_reasons: "\nIvan PROKOPENKO is an involved person within the meaning
  of the Russia (Sanctions) (EU Exit) Regulations 2019 because: 1) PROKOPENKO is Head
  of the Tula branch of the Federal Penitentiary Service of the Russian Federation.
  Therefore, he is a head or deputy head of any other public body or agency of the
  Government of the Russian Federation; 2) PROKOPENKO is Major General in the Russian
  Internal Service. Therefore, he is a member of the armed forces or law-enforcement
  organs of the Russian Federation of the rank of colonel, or equivalent, or higher;
  and 3) Through his role as head of the Tula Federal Penitentiary Service, PROKOPENKO
  is or has engaged in and provided support for the recruitment of soldiers to the
  Wagner group and, therefore, a policy and action which destabilises Ukraine or undermines
  or threatens the territorial integrity, sovereignty or independence of Ukraine.
  \n The trust services sanctions were imposed on 21/03/2023."
