   JOINT STOCK COMPANY "INSTITUTE OF APPLIED PHYSICS" (JSC IPF) is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019. JSC IPF is a Russian research and manufacturing entity that produces missiles for the Armed Forces of the Russian Federation, including the S-13 unguided aircraft missile that Russian pilots have used in Ukraine. JSC IPF is an “involved person under the Russia (Sanctions) (EU Exit) Regulations 2019 in that it carries on business in a sector of strategic significance to the Government of Russia, namely the Russian defence sector and makes available goods or technology that could contribute to destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine.
