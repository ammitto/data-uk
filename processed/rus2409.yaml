uk_statement_of_reasons: "\nArsen Bashirovich KANOKOV (hereafter KANOKOV ) is an “involved
  person” under the Russia (Sanctions) (EU Exit) Regulations 2019 on the basis of
  the following grounds: (1) KANOKOV is or has been obtaining a benefit from or supporting
  the Government of Russia as a regional Governor or equivalent of any public body,
  federal agency or service subordinate to the President of the Russian Federation,
  including the Administration of the President of the Russian Federation, namely
  as a Senator of the Russian Federation representing the Kabardino-Balkarian Republic
  in Russia’s Federation Council; and (2) KANOKOV is or has been undermining or threatening
  the territorial integrity, sovereignty or independence of Ukraine by engaging in,
  providing support for or promoting any policy or action which destabilises Ukraine
  or undermines or threatens the territorial integrity, sovereignty or independence
  of Ukraine, namely as a Senator of the Russian Federation and member of the Federation
  Council  which voted in favour of ratifying treaties on 4 October 2022 in relation
  to the illegal annexations of the Donetsk, Luhansk, Kherson and Zaporizhzhia regions
  of Ukraine on their so-called accession to the Russian Federation. \n"
