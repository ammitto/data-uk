  Former member of the State Duma. Chair of the State Duma Commission on Legislative Provisions for Development of the Military-Industrial Complex of the Russian Federation. He is a prominent member of ‘United Russia’ and a businessman with major investments in Ukraine and in Crimea. On the 20 March 2014 he voted in favour of the draft Federal Constitutional Law ‘on the acceptance into the Russian Federation of the Republic of Crimea and the formation within the Russian Federation of new federal subjects — the Republic of Crimea and the city of federal status of Sevastopol’. Currently member of the Federation Council of the Russian Federation. Deputy Chairman of the Committee on Foreign Affairs. The trust services sanctions were imposed on 21/03/2023.
