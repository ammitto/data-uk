other_information: As de factor manager of the Al Nasr detention centre the person
  concerned has directly, and/or through subordinates engaged in or provided support
  to acts that violate applicable international human rights law, or acts that consistute
  human rights abuses in Libya. The person concerned has acted for or on behalf of
  or at the direction of two listed individuals intrinsically linked to the human
  trafficking activities of the Zawiyah network, namely Mohamed Kashlaf (LYi.025)
  and Abdulrahman al Milad (LYi.026). For years, the Al Nasr detention centre in Zawiyah
  has been singled out in public and in confidential reports describing the plight
  of migrants and asylum seekers in Libya, including torture, sexual and gender-based
  violence and human trafficking. Humanitarian organisations and victims of trafficking
  have consistently identified the person concerned as the de facto manager of the
  detention centre. Three individuals who had been working in the Al Nasr detention
  centre were served prison sentences for torturing migrants in the detention centre.  The
  Director Disqualification Sanction was imposed on 09/04/2025.
