uk_statement_of_reasons: |2-

  Aksyonov was elected "Prime Minister of Crimea" in the Crimean Verkhovna Rada on 27 February 2014 in the presence of pro-Russian gunmen. His "election" was decreed unconstitutional by Oleksandr Turchynov on 1 March. He actively lobbied for the "referendum" of Russian Federation" of 16 March 2014, and was one of the co-signatories of the "treaty on Crimean's accession to the Russian Federation" of 18 March 2014. On 9 April 2014, he was appointed acting "Head" of the "Head" of the so-called "Republic of Crimea" by President Putin. On 9 October 2014, he was formally "elected" "Head" of the so-called "Republic of Crimea." Aksyonov subsequently decreed that the offices of "Head" and "Prime Minister" be combined. Member of the Russia State Council. Since January 2017, member of the High Council of United Russia Party. For his involvement in the annexation process, he has been arwarded with Russian State Order "For Merit to the Fatherland" - first degree. The trust services sanctions were imposed on 21/03/2023.
