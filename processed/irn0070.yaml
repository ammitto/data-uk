  Member of the Supreme Cyberspace Council. Member of the City Council of Tehran. Former Minister for Information and Communications (2009-2012). As Minister for Information, he was one of the top officials in charge of censorship and control of internet activities and also all types of communications (in particular mobile phones). During interrogations of political detainees, the interrogators make use of the detainees' personal data, mail and communications. On several occasions following the 2009 presidential election and during street demonstrations, mobile lines and text messaging were blocked, satellite TV channels were jammed and the internet locally suspended or at least slowed down.
