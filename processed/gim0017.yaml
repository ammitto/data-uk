  Nihad Mohsin Xoshnaw is an involved person within the meaning of the Global Irregular Migration Sanctions and Trafficking in Persons Regulations 2025 ("the Regulations") as he is or has been involved in a relevant activity, namely people smuggling, by facilitating or providing support for the activity, with a view to obtaining any gain or benefit from the unlawful arrival in a country of a person who is not a national of that country or permanent resident in it. Specifically, each has supplied inflatable boats, outboard motors and other maritime equipment used by migrants to cross the English Channel from France to the United Kingdom.
