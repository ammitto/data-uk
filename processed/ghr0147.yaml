uk_statement_of_reasons: "\nSulkhan Tamazashvili\n \nis an involved person within
  the meaning of the Global Human Rights Sanctions Regulations 2020 on the basis of
  the following ground: Sulkhan Tamazashvili\n is and/or has been responsible for
  activity which amounts to a serious violation of the right of individuals not to
  be subjected to cruel, inhuman or degrading treatment or punishment.\nSpecifically,
  during the protests that occurred after the passage of the foreign influence law,
  security forces from the Ministry of Internal Affairs Special Task Department (Special
  Task Department), and Tbilisi Police Department, violently targeted Georgian citizens,
  political opposition leaders, journalists, and youth activists. In their role as
  Head of the Tbilisi Police Department, this violence was overseen by Sulkhan Tamazashvili\n.\n"
