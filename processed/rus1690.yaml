uk_statement_of_reasons: "\nColonel General Mikhail Yuryevich TEPLINSKIY is an involved
  person under the Russia (Sanctions) (EU Exit) Regulations 2019. Colonel General
  TEPLINSKIY is a member of the Armed Forces of the Russian Federation, he has held
  the position of Commander of Airborne Forces since June 2022. Russian Airborne Forces
  have been deployed extensively throughout the conflict in Ukraine. Colonel General
  TEPLINSKIY is therefore an “involved person” per regulation 6(2)(a)(i) by “destabilising
  Ukraine or undermining or threatening the territorial integrity, sovereignty or
  independence of Ukraine” in that he works for the Government of Russia as a Major
  General of the Armed Forces of the Russian Federation, thereby fulfilling regulation
  6(4A)(i). \n The trust services sanctions were imposed on 21/03/2023."
