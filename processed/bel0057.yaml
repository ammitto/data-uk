uk_statement_of_reasons: |2

  Ivan Tertel was appointed Chairman of the State Security Committee (KGB) on 3 September 2020. He was formerly the Chairman of the State Control Committee and before that Deputy Chairman of the KGB. In his role as Chairman of the State Security Committee, he has overall responsibility for the State Security Committee including the involvement of KGB officers in serious human rights violations and abuses against detained protestors and journalists, which were carried out after the election of 9 August 2020. Furthermore, in his former capacity as Chairman of the State Control Committee, Tertel was involved in a campaign of intimidation and harassment of a leading opponent of Lukashenko, and therefore involved in the repression of democratic opposition.
