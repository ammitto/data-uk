uk_statement_of_reasons: |2

  Sinno Electronics Co., Limited is an involved person within the meaning of the Russia (Sanctions) (EU Exit) Regulations 2019 in that 1) Sinno Electronic Co., Limited is gaining a benefit from the Government of Russia through carrying on business in a sector of strategic significance to the Government of Russia, namely the Russian electronics sector. Specifically, it has been involved in exporting electrical components sanctioned under the UK’s Russia Regulations due to their potential application in respect of weapons systems used by Russia’s military in Ukraine; and 2) it is involved in destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine through making available goods or technology that could contribute to destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine.
