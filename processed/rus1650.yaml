uk_statement_of_reasons: "\nSergei Vladimirovich YELISEYEV is an involved person within
  the meaning of the Russia (Sanctions) (EU Exit) Regulations 2019 because 1) he is
  Deputy Prime Minister of Kaliningrad and therefore a head or deputy head of a public
  body or agency of the Government of the Russian Federation and 2) he is also serving
  as head of the Russia-backed government in the temporarily controlled territory
  of Kherson, and is therefore responsible for, engages in, provides support for,
  or promotes any policy or action which destabilises Ukraine or undermines or threatens
  the territorial integrity, sovereignty or independence of Ukraine. Through these
  roles, YELISEYEV is involved in destabilising Ukraine or undermining or threatening
  the territorial integrity, sovereignty or independence of Ukraine. \n The trust
  services sanctions were imposed on 21/03/2023."
