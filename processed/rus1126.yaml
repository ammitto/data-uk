  Leonid Viktorovich MIKHELSON is a prominent businessman whose significant business interests in the Russian energy and chemical sectors make him currently one of Russia’s richest men. Through his directorships and major shareholdings in the companies Novatek PJSC and PAO Sibur, MIKHELSON continues to obtain a benefit from and/or continues to support the Government of Russia by working as a director (whether executive or non-executive), trustee, or equivalent, of entities carrying on business in sectors of strategic significance to the Government of Russia, namely the Russian energy and chemicals sectors.
