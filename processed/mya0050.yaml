  Sky Aviator Company Ltd has been responsible for the brokering of deals for the supply of parts and upkeep of aircraft for the Myanmar Armed Forces from Russia since the coup in February 2021. Therefore, Sky Aviator Co Ltd has been and is involved in the supply of restricted goods to Myanmar.
