uk_statement_of_reasons: "\n Iskander Kakhramonovich MAKHMUDOV (hereafter MAKHMUDOV)
  is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019 on
  the basis of the following grounds: (1) MAKHMUDOV is and has been involved in obtaining
  a benefit from or supporting the Government of Russia through his role as President
  of Ural Mining and Metallurgical Company (UMMC) by working as a manager or equivalent
  at an entity carrying on business in the Russian extractives sector, a sector of
  strategic significance to the Government of Russia. (2) MAKHMUDOV has been involved
  in obtaining a benefit from or supporting the Government of Russia through owning
  or controlling directly or indirectly Ural Mining and Metallurgical Company (UMMC),
  an entity carrying on business in the Russian extractives sector, a sector of strategic
  significance to the Government of Russia.  \n The trust services sanctions were
