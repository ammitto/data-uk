uk_statement_of_reasons: |2

  Nat RUNGTAWANKHIRI is an involved person under the Global Human Rights Sanctions Regulations 2020 because has obtained benefit from activity that violates  the right of individuals not to be subjected to torture or cruel, inhuman or degrading treatment or punishment, right to be free from slavery, not to be held in servitude or required to perform forced or compulsory labour. Specifically, RUNGTAWANKHIRI has been a shareholder in the Kings Romans Group which controls the Golden Triangle Special Economic Zone (GTSEZ). Therefore, RUNGTAWANKHIRI has obtained benefit from the trafficking of individuals to the GTSEZ, where they were forced to work as scammers targeting English-speaking individuals and subject to physical abuse and further cruel, inhuman and degrading treatment or punishment.
