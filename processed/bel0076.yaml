uk_statement_of_reasons: |2-

  In his position as Deputy Head of the Police Department of the Sovetsky District of Minsk and Head of the Public Security Police, Viktar Stanishlauchyk is responsible for the repression and intimidation campaign led by the local police force under his command in the wake of the 2020 presidential election, in particular with arbitrary arrests and ill-treatment, including torture, of peaceful demonstrators as well as intimidation and violence against journalists. According to witnesses, he personally supervised the detention of peaceful protesters and beatings of those unlawfully detained.
