uk_statement_of_reasons: "\nEuskadi Ta Askatasuna (ETA) sought the creation of an
  independent state comprising the Basque regions of both Spain and France. It is
  responsible for the killings of over 800 individuals in numerous terrorist attacks
  since 1968, including but not limited to, the bombing of Hipercor in Barcelona (June
  1987). Its most recent attack, resulting in two deaths, took place in 2009.  \n"
