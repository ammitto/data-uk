  LLC STAUT is an involved person within the meaning of the Russia (Sanctions) (EU Exit) Regulations 2019 in that LLC STAUT is importing electrical components. The imported components comprise those sanctioned under the UK’s Russia Regulations due to their applications in weapons systems used by Russia’s military in Ukraine. LLC STAUT is therefore involved in obtaining a benefit from or supporting the Government of Russia by operating in a sector of strategic significance to the Government of Russia, namely the Russian electronics sector.
