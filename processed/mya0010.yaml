  Staff Sergeant Ba Kyaw of the 546th Light Infantry Brigade of the Myanmar Armed Forces (Tatmadaw) is responsible, through his role as Staff Sergeant, for the commission of and involvement in, serious human rights violations, the repression of the civilian population and actions that threaten the peace, stability or security of Myanmar, in Rakhine State, specifically in and around Maung Nu village in August 2017. These actions include unlawful killings, torture, sexual violence, systematic burning of Rohingya houses and buildings and other inhumane acts.
