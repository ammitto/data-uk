  Colonel Firas Ahmed is the Director of the Security Office of Institute 1000, the division of the Scientific Studies and Research Centre (SSRC) responsible for developing and producing computer and electronic systems for Syria’s chemical weapons programme. He was involved in transferring and concealing chemical weapons related materials following Syria’s accession to the Chemical Weapons Convention. Due to his senior position within Institute 1000 of the SSRC, he is associated with the SSRC.
