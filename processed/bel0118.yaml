uk_statement_of_reasons: "\nIn his position as the Deputy Chairman of BTRC and host
  of weekly propaganda TV-show “Glavnyy efir”, Sergey Alexandrovich GUSACHENKO has
  been willingly providing the Belarusian public with false information about the
  outcome of elections, protests and the repressions perpetrated by the state authorities.
  GUSHACHENKO is directly responsible for the way in which the State Television presents
  information about the situation in Belarus, thus lending support to the regime.\nGUSACHENKO
  therefore is or has been involved in undermining democracy and the rule of law in
  Belarus and repressing of civil society and the democratic opposition. \n"
