  Sofia Avraamovna ZAKHAROVA (hereafter ZAKHAROVA) is an “involved person” under the Russia (Sanctions) (EU Exit) Regulations 2019 on the basis of the following ground: ZAKHAROVA is and has been involved in destabilising Ukraine by being responsible for, engaging in, and providing support for action which undermines or threatens the territorial integrity, sovereignty or independence of Ukraine through her role in the Russian Presidential Administration.
