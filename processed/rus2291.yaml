  Nikolai Aleksandrovich  Tupikin (hereafter Tupikin ) is an “involved person” under the Russia (Sanctions) (EU Exit) Regulations 2019 on the basis of the following grounds: 1) Tupikin is and has been obtaining a benefit from the Government of Russia by acting as a director or equivalent of an entity, Structura, which is carrying on business in a sector of strategic significance to the Government of Russia, namely the Russian information, communications and digital technologies sector; and 2) Tupikin is and has been involved in destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine, by working as a director or equivalent of an entity, Structura, that is responsible for, engages in, provides support for, or promotes any policy or action which destabilises Ukraine or undermines or threatens the territorial integrity, sovereignty or independence of Ukraine.
