uk_statement_of_reasons: "\nThe Secretary of State considers that there are reasonable
  grounds to suspect Burim KRASNIQI is an involved person under the Global Irregular
  Migration and Trafficking in Persons Sanctions Regulations 2025 (\"the Regulations\")
  on the basis of the following grounds: \n(1)\tHe is or has been involved in a relevant
  activity, namely people smuggling. By producing forged documents, he has been involved
  in facilitating the unlawful entry into a country of individuals who are not a national
  of that country or permanently resident in it with a view to obtaining any gain
  or benefit. Specifically, he was the leader of the KRASNIQI network. The KRASNIQI
  network created a sophisticated forgery laboratory in Kosovo with equipment to produce
  false or fraudulently alter \"real\" passports, identification cards and driving
  licences for over 50 countries including the United Kingdom.\n(2)\tHe is or has
  been involved in a relevant activity, namely people smuggling, by profiting financially
  from the unlawful entry into a country of individuals who are not a national of
  that country or permanently resident in it. Specifically, he profited as the leader
  of the KRASNIQI network. The KRASNIQI network created a sophisticated forgery laboratory
  in Kosovo with equipment to produce false or fraudulently alter \"real\" passports,
  identification cards and driving licences for over 50 countries including the United
  Kingdom.\n"
