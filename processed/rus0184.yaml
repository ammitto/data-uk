uk_statement_of_reasons: "\nThe Movement “Novorossiya”/”New Russia” was established
  in November 2014 in Russia and is headed by Russian officer Igor Girkin a.k.a.Strelkov
  (identified as a staff member of the Main Intelligence Directorate of the General
  Staff of the Armed Forces of the Russian Federation (GRU)).  Girkin is a defendant
  in the case of the shooting down of flight MH17 over Eastern Ukraine in 2014 that
  led to the death of 289 on board, including 196 Dutch nationals. The Dutch prosecutor
  is demanding life sentences for all defendants.  According to its stated objectives,
  the Movement aims to provide all-round, effective assistance to “Novorossiya”, including
  by helping militia fighting in Eastern Ukraine, thereby supporting actions undermining
  the territorial integrity, sovereignty and independence of Ukraine.   Associated
  with a person listed for undermining the territorial integrity of Ukraine. \n The
  trust services sanctions were imposed on 21/03/2023."
