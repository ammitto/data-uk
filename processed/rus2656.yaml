  Joint-stock company "RDC" Parity" is an “involved person" under the Russia (Sanctions) (EU Exit) Regulations 2019 because it is or has been involved in obtaining a benefit from or supporting the Government of Russia by carrying on business in sectors of strategic significance to the Government of Russia, namely the Russian financial services sector. 
