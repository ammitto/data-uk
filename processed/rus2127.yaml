uk_statement_of_reasons: |2

  Federal State Unitary Enterprise Central Order of the Red Banner Scientific Research Automobile and Automotive Engines Institute NAMI (hereafter “NAMI”) i
  s an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019 on the following grounds: (1) NAMI is and has been involved in obtaining a benefit from or supporting the Government of Russia by carrying on business in a sector of strategic significance to the Government of Russia, namely the Russian transport sector; (2) NAMI is and has been involved in obtaining a benefit from or supporting the Government of Russia by carrying on business as a Government of Russia-affiliated entity.
