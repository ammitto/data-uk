   ALEXEI BORISOVICH MILLER, hereafter MILLER, is a prominent Russian businessman with close personal ties to Vladimir Putin. In 2001, Putin appointed MILLER to the position of CEO of
   GAZPROM, Russia's largest energy producer, and was re-appointed for a further 5-year term in 2021. As CEO of GAZPROM, whose majority shareholder is the Government of Russia, MILLER is involved in carrying on business in a sector (energy) of strategic significance to the Russian Government. GAZPROM has also provided deliveries of liquefied petroleum gas to Crimea which was annexed illegally by Russia in 2014. MILLER therefore is involved in carrying on a business in a sector of strategic significance to the Government of Russia, has obtained a financial benefit from the Government of Russia, and has supported activities which undermine and/or threaten the sovereignty, independence and territorial integrity of Ukraine.
