other_information: Khatam al-Anbiya Construction Headquarters was listed pursuant
  to paragraph 12 of resolution 1737 (2006), as read with resolutions 1747, 1803 and
  1929, as an IRGC-owned company involved in large scale civil and military construction
  projects and other engineering activities. It undertakes a significant amount of
  work on Passive Defense Organization projects. In particular, KAA subsidiaries were
  heavily involved in the construction of the uranium enrichment site at Qom/Fordow.
  The Director Disqualification Sanction was imposed on 09/04/2025.
uk_statement_of_reasons: |2-

  Khatam-al Anbiya Construction Headquarters is an involved person within the meaning of the Iran (Sanctions) (Nuclear) (EU Exit) Regulations 2019. Khatam-al Anbiya Construction Headquarters is or has been responsible for engaging in, providing support for or facilitating a relevant nuclear activity, specifically an activity that could lead to the development of nuclear weapons in, or for use in, Iran.
