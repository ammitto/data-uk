uk_statement_of_reasons: |2-

  Massoud Jazayeri, in his capacity as a senior figure within the Iranian armed forces, and his position as official spokesman, was responsible for supporting and promoting the repression of protests in 2009. He has openly called for repression of foreign mass media outlets, Iranians working for such outlets and the political opposition, and issued threats against protestors, both inside and outside of Iran. In 2010, he urged the passing of tougher laws against Iranians who cooperate with foreign media sources. He was responsible for the support and promotion of serious human rights violations in Iran, including the violation of freedom of expression and assembly.
