uk_statement_of_reasons: "\nDmitrii Vladimirovich Ovsyannikov (hereafter OVSYANNIKOV)
  is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019 on
  the basis of the following grounds: \n (1) OVSYANNIKOV has been obtaining a benefit
  from or supporting the Government of Russia by working for the Government of Russia,
  as a regional Governor of the City of Sevastopol (2016-2019) and as a Deputy Minister
  of a Ministry of the Russian Federation (2019-2020).  \n (2) OVSYANNIKOV has been
  involved in destabilising Ukraine or undermining or threatening the territorial
  integrity, sovereignty or independence of Ukraine by being responsible for, engaging
  in, providing support for, and promoting policies and actions which destabilise
  Ukraine or undermines or threatens the territorial integrity, sovereignty or independence
  of Ukraine.\n\uFEFFThe trust services sanctions were imposed on 21/03/2023.\n"
