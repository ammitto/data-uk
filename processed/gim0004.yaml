uk_statement_of_reasons: "\nDalibor Ćurlik \nis an involved person under the Global
  Irregular Migration and Trafficking in Persons Sanctions Regulations 2025 since
  he is or has been involved in a relevant activity, namely people smuggling. He facilitates
