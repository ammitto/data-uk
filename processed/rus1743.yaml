uk_statement_of_reasons: |2-

  The Federal State Unitary Enterprise Zababakhin All-Russia Research Institute of Technical Physics (VNIITF) is an involved person under the Russian (Sanctions) (EU Exit) Regulations 2019 because it is or has been involved in obtaining a benefit from or supporting the Government of Russia by (i) carrying on business as a Government of Russia-affiliated entity and (ii) carrying on business in a sector of strategic significance to the Government of Russia, namely the Russian defence sector.
   The trust services sanctions were imposed on 21/03/2023.
