uk_statement_of_reasons: "\n Lieutenant General Nikolay Mikhailovich PARSHIN is an
  involved person under the Russia (Sanctions) (EU Exit) Regulations 2019. Lieutenant
  General PARSHIN is a member of the Armed Forces of the Russian Federation, he has
  held the position of Head of the Main Rocket and Artillery Directorate since 2012.
  Russia has utilised indiscriminate missile and artillery attacks to destabilise
  Ukraine since the beginning of the war in February 2022. Lieutenant General PARSHIN
  is therefore an “involved person” per regulation 6(2)(a)(i) by “destabilising Ukraine
  or undermining or threatening the territorial integrity, sovereignty or independence
  of Ukraine” in that he works for the Government of Russia as a Lieutenant General
  of the armed forces of the Russian Federation, thereby fulfilling regulation 6(4A)(i).
  \n The trust services sanctions were imposed on 21/03/2023."
