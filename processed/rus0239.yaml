  PJSC United Aircraft Corporation (UAC) is a Russian state owned enterprise. It contains all of Russia's major aircraft manufacturing companies and is a major supplier of aircraft to the Russian military. This includes military aircraft that have been used in Crimea. Therefore UAC provides financial services or makes available funds and economic resources that could contribute to destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine.
   The trust services sanctions were imposed on 21/03/2023.
