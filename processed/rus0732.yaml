uk_statement_of_reasons: "\nMajor General Oleg Leonidovich VOINOV has been involved
  in engaging or providing support for policies and actions that have destabilised
  Ukraine or undermined or threatened the territorial integrity, sovereignty and independence
  of Ukraine, namely, as the Head of the International Military Cooperation Department
  of the Ministry of Defence of Belarus being involved either in direct command of
  or in a position to hold considerable situational awareness of Belarusian forces
  involved in the Russian invasion of Ukraine through the facilitation of Russian
  freedom of movement into the north of Ukraine. \n \n The trust services sanctions
