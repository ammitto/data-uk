uk_statement_of_reasons: |2-

  Colonel General Sergey Viktorovich KARAKAEV is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019. Colonel General KARAKAEV is a member of the Armed Forces of the Russian Federation. He has held the position of Commander of Strategic Missile Forces since June 2010. Colonel General KARAKAEV is therefore an “involved person” per regulation 6(2)(a)(i) by “destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine” in that he works for the Government of Russia as a Colonel General of the armed forces of the Russian Federation, thereby fulfilling regulation 6(4A)(i).
   The trust services sanctions were imposed on 21/03/2023.
