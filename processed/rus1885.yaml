  Oleg
   Evgenievich ROMANENKO is an involved person within the meaning of the Russia (Sanctions) (EU Exit) Regulations 2019 because ROMANENKO is involved in destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine by being responsible for, engaging in, providing support for, or promoting a policy or action which destabilises Ukraine or undermines or threatens the territorial integrity, sovereignty or independence of Ukraine, namely, through the seizure and occupation of the Zaporizhzhia Nuclear Power Plant.
