  Andrey Removich BOKAREV (hereafter BOKAREV) is a prominent Russian business figure. He is the President of Transmashholding, Russia’s largest producer of railway rolling stock and is also Chairman of the board of Kuzbassrazrezugol, a leading Russian coal and metal ore mining company. His senior positions in both of these companies mean that BOKAREV continues to obtain a benefit from and/or continues to support the Government of Russia by working as a director (whether executive or non-executive), trustee, or equivalent, of entities carrying on business in sectors of strategic significance to the Government of Russia, namely the Russian transport sector and the Russian extractives sector. The trust services sanctions were imposed on 21/03/2023.
