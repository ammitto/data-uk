uk_statement_of_reasons: "\nShavendra SILVA is an involved person within the meaning
  of The Global Human Rights Sanctions Regulations 2020 on the basis that Shavendra
  SILVA has been and remains responsible for an activity that amounts to a serious
  violation of an individual's right to life or right not to be subjected to torture
  or cruel, inhuman or degrading treatment or punishment.  \n \nSpecifically, Shavendra
  SILVA was the Commander of the 58th Division of the Sri Lankan Army and during this
  time the 58th Division committed human rights violations including illegal killings
  and activities amounting to torture or cruel, inhuman, or degrading treatment or
  punishment. Shavendra SILVA also ordered that LTTE leaders attempting surrender
  should be killed and was present at the frontline in the final days of the war when
  troops under his command responsibility executed surrendered LTTE. \n"
