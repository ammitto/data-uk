uk_statement_of_reasons: |2-

  Mohammed Taghi OSANLOO is an involved person within the meaning of the Iran (Sanctions) Regulations 2023 as through his role as Ground Forces Commander of the Islamic Revolutionary Guard Corps (IRGC) for the Hamzeh Sayyid al-Shohada headquarters in Northwestern Iran, he is or has been responsible for, engaging in, providing support for, or promoting serious human rights violations including violations of the right of life and violations of the right to freedom of expression and peaceful assembly. Through his role in the IRGC OSANLOO is also a member of an organisation that is responsible for the commission of serious human rights violations in Iran.
