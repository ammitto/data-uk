uk_statement_of_reasons: "\nJagath JAYASURIYA is an involved person within the meaning
  of the Global Human Rights Sanctions Regulations 2020 on the basis that JAYASURIYA
  has been and remains responsible for an activity that amounts to a serious violation
  of an individual's right to life and right not to be subjected to torture or cruel,
  inhuman or degrading treatment or punishment. \nSpecifically, Jagath JAYASURIYA
  was Security Force Commander of operations in the Vanni region from 2007 to 2009,
  during this time those under his command responsibility in the Sri Lankan Army,
  committed extrajudicial killings and activity amounting to torture or cruel, inhuman
  or degrading treatment or punishment.\n"
