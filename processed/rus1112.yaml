  Colonel General Mikhail Yevgenyevich MIZINTSEV is a member of the Armed Forces of the Russian Federation and currently holds the position of Chief of the National Defence Command and Control Centre. In his position as the Chief of the National Defence Command and Control Centre, MIZINTSEV has full operational overview of all Russian Armed Forces activity worldwide. In Ukraine, MIZINTSEV has been responsible for planning and executing the siege and bombardment of Mariupol. MIZINTSEV is therefore a person who is responsible for, engages in, provides support for, or promotes any policy or action which destabilises Ukraine or undermines or threatens the territorial integrity, sovereignty or independence of Ukraine.
   The trust services sanctions were imposed on 21/03/2023.
