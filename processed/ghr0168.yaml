  There are reasonable grounds to suspect that GOLDEN FORTUNE RESORTS WORLD COMPANY LIMITED is an involved person within the meaning of the Global Human Rights Sanctions Regulations 2020 on the basis of the following ground: GOLDEN FORTUNE RESORTS WORLD COMPANY LIMITED is or has been responsible for, engaging in, facilitating or providing support for human rights abuses. Specifically, GOLDEN FORTUNE RESORTS WORLD COMPANY LIMITED or has been involved in the operation of the Golden Fortune Science and Technology Park, a scam centre in Cambodia. The treatment of individuals in this scam centre amounts to a serious abuse of the right not to be subjected to cruel, inhumane or degrading treatment or punishment, and of the right to be free from slavery, not to be held in servitude or required to perform forced or compulsory labour.
