  Said Suleimanovich KERIMOV is an involved person under the Russia (EU Exit) (Sanctions) Regulations 2019 on the following grounds: KERIMOV has been involved in obtaining a benefit from or supporting the Government of Russia by working as a director (whether executive or non-executive), trustee, or equivalent) of an entity carrying on business in a sector of strategic significance to the Government of Russia, namely the Russian extractives sector.
