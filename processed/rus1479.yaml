  Said Mikhailovich GUTSERIEV is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019 on the basis of the following grounds: (1) Said GUTSERIEV has been involved in obtaining a benefit from or supporting the Government of Russia by working as a director (whether executive or non-executive), or other manager or equivalent, of PJSC SFI, JSC ForteInvest, JSC NK Neftisa and PJSC RussNeft, entities carrying on business in the Russian financial services and energy sectors, which are sectors of strategic significance to the Government of Russia. (2) Said GUTSERIEV is or has been involved in obtaining a benefit from or supporting the Government of Russia by owning or controlling directly or indirectly (within the meaning of regulation 7), PJSC SFI, an entity carrying on business in the Russian financial services sector, which is a sector of strategic significance to the Government of Russia.
  The trust services sanctions were imposed on 21/03/2023.
