  Igor Petrovich Sergeenko is the Chief of Staff to the President of Belarus, Alexander Lukashenko, also known as the Head of the Presidential Administration of Belarus.In this role, Sergeenko has significant influence over the Belarusian authorities’ response to the post-election protests, which included subjecting detainees to cruel, inhuman and degrading treatment or torture. Sergeenko also plays an important coordinating role over state bodies, including the working relationship between the President and the Belarusian Ministry of the Interior and its internal security forces, which are responsible for treatment amounting to CIDT or torture of detainees.
