  Maksim Marselevich KHALIULLIN is or has been involved in relevant cyber activity, including being responsible for, engaging in providing support for, or promoting the commission, planning or preparation of relevant cyber activity; and providing technical assistance that could contribute to relevant cyber activity, namely ransomware attacks which undermined, or were intended to undermine, the integrity, prosperity and security of the United Kingdom and other countries, and were intended to cause economic loss to, or prejudice the commercial interests of, those companies affected by the activity. Specifically, Maksim Marselevich KHALIULLIN was an HR manager for the Group. He was associated with the purchase of Trickbot infrastructure including procuring Virtual Private Servers (VPS).
