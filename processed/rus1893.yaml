   PUBLIC JOINT STOCK COMPANY OF SPECIAL MACHINE BUILDING AND METALLURGY (JSC MOTOVILIKHINSKIYE) is an involved person under the Russia (Sanctions) (EU Exit) Regulations 2019. JSC MOTOVILIKHINSKIYE is a Russian research and manufacturing company that produces artillery platforms for the Armed Forces of the Russian Federation. JSC MOTOVILIKHINSKIYE is an “involved person” under regulations 6(2)(a)(i)&(ii) in that its activities are “destabilising Ukraine or undermining or threatening the territorial integrity, sovereignty or independence of Ukraine” and by “obtaining a benefit from or supporting the Government of Russia” by carrying on business in the strategically important defence sector.
