other_information: 'Transport sanctions: ships owned, controlled, chartered or operated
  by the individual are prohibited from entering a port in the UK; may be given a
  movement or a port entry direction, can be detained, and will be refused permission
  to register on the UK Ship Register or have its existing registration terminated.
  An aircraft owned, chartered or operated by the individual is prohibited from overflying
  or landing in the UK, may be given a movement direction, can be detained or moved
  to a specified airport, and will be refused permission to register on the CAA Aircraft
  Register or have its existing registration terminated. Prohibition of technical
  assistance relating to aircraft and ships: a prohibition on the provision of technical
  assistance relating to aircraft or ships will prevent a person from directly or
  indirectly providing technical assistance to, or for the benefit of, the designated
  person, where that technical assistance relates to an aircraft or ship. The transport
  sanctions were imposed on 17/07/2023. The Director Disqualification Sanction was
  imposed on 09/04/2025.'
uk_statement_of_reasons: "\nGennadiy TIMCHENKO is an involved person under the Russia
  (EU Exit) (Sanctions) Regulations 2019 on the following grounds: (1) TIMCHENKO is
  or has been involved in destabilising Ukraine or undermining or threatening the
  territorial integrity, sovereignty or independence of Ukraine by engaging in, providing
  support for, or promoting any policy or action which destabilises Ukraine or undermines
  or threatens the territorial integrity, sovereignty or independence of Ukraine;
  (2) TIMCHENKO is associated with a person involved in destabilising Ukraine or undermining
  or threatening the territorial integrity, sovereignty or independence of Ukraine.
