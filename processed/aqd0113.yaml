other_information: 'Was the official spokesman of Islamic State in Iraq and the Levant
  (ISIL), listed as Al-Qaida in Iraq (QDe.115), and emir of ISIL in Syria, closely
  associated with Abu Mohammed al-Jawlani (QDi.317) and Abu Bakr al-Baghdadi, listed
  as Ibrahim Awwad Ibrahim Ali al-Badri al-Samarrai (QDi.299). Reportedly killed in
  August 2016 in air strike near al-Bab, Syria. Review pursuant to Security Council
  resolution 2253 (2015) was concluded on 21 Feb. 2019. Review pursuant to Security
  Council resolution 2268 (2017) was concluded on 15 November 2021. Photo available
  for inclusion in the INTERPOL-UN Security Council Special Notice. INTERPOL-UN Security
  Council Special Notice web link: https://www.interpol.int/en/notice/search/un/5809950'
