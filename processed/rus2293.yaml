uk_statement_of_reasons: "\nStructura National Technologies (hereafter ‘Structura’)
  is an involved person under the Russia (EU Exit) (Sanctions) Regulations 2019 on
  the basis of the following grounds: (1) Structura is \nobtaining a benefit from
  or supporting the Government of Russia\n by carrying on business in a sector of
  strategic significance, namely the information, communications and digital technologies
  sector; and (2) Structura engages in, provides support for, or promotes any policy
  or action which destabilises Ukraine or undermines or threatens the territorial
  integrity, sovereignty or independence of Ukraine.\n"
