other_information: 'Trained in Afghanistan in the late 1980s with Al-Qaida (QDe.004)
  to make bombs. Former top military commander of the Egyptian Islamic Jihad (QDe.003).
  Since 2011, established Muhammad Jamal Network (MJN) (QDe.136) and terrorist training
  camps in Egypt and Libya. Conducted MJN’s terrorist activities with support from
  Al-Qaida in the Arabian Peninsula (AQAP) (QDe.129). Reported to be involved in the
  attack on the United States Mission in Benghazi, Libya, on 11 Sep. 2012. Headed
  Nasr City terrorist cell in Egypt in 2012. Linked to Aiman al-Zawahiri (QDi.006)
  and the leadership of AQAP and the Organization of Al-Qaida in the Islamic Maghreb
  (AQIM) (QDe.014). Arrested and imprisoned multiple times by Egyptian authorities
  since ca. 2000. Released in 2011 but re-arrested by Egyptian authorities in Nov.
  2012. Imprisoned in Egypt pending trial as of Sep. 2013. Wife’s name is Samah ‘Ali
  Al-Dahabani (Yemeni national). Review pursuant to Security Council resolution 2253
  (2015) was concluded on 21 Feb. 2019. INTERPOL-UN Security Council Special Notice
  web link: https://www.interpol.int/en/notice/search/un/5719795'
